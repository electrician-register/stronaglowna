<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Kolorowy PodglƒÖd HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1e1e1e;
            font-family: 'Segoe UI', 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* üü¶ Pasek adresu - jak w przeglƒÖdarce */
        .address-bar {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 2px solid #3d3d3d;
        }
        
        .address-bar input {
            flex: 1;
            background: #3d3d3d;
            border: none;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 14px;
            border-radius: 25px;
            outline: none;
            font-family: 'Courier New', monospace;
        }
        
        .address-bar input:focus {
            background: #4d4d4d;
            box-shadow: 0 0 0 2px #007acc;
        }
        
        .address-bar button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .address-bar button:hover {
            background: #005a9e;
        }
        
        /* üü© G≈Ç√≥wny obszar kodu */
        .code-container {
            flex: 1;
            overflow: auto;
            background: #1e1e1e;
            padding: 20px;
        }
        
        /* üìù Styl dla kolorowanego kodu */
        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* üé® KOLORY SK≈ÅADNI - jak w Visual Studio Code */
        .tag { color: #569cd6; }           /* Niebieski - znaczniki */
        .attr { color: #9cdcfe; }           /* Jasnoniebieski - atrybuty */
        .value { color: #ce9178; }          /* Pomara≈Ñczowy - warto≈õci */
        .comment { color: #6a9955; }        /* Zielony - komentarze */
        .text { color: #d4d4d4; }            /* Szary - zwyk≈Çy tekst */
        .doctype { color: #808080; }         /* Szary - doctype */
        
        /* üü™ Status */
        .status {
            background: #2d2d2d;
            color: #d4d4d4;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-top: 1px solid #3d3d3d;
        }
        
        .status.error {
            background: #5a1e1e;
            color: #ff6b6b;
        }
        
        .status.success {
            background: #1e3a1e;
            color: #6bff6b;
        }
        
        /* üìä Pasek informacyjny */
        .info-bar {
            background: #252526;
            color: #969696;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #3d3d3d;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .info-item span {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <!-- üü¶ PASEK ADRESU -->
    <div class="address-bar">
        <input type="text" id="urlInput" placeholder="Wpisz adres URL (np. https://example.com)" 
               value="https://www.tauron.pl/tauron/o-tauronie/kariera/oferty-pracy?psize=15&workplace=krak%C3%B3w&career_level=stanowisko%20fizyczne"
               onkeypress="if(event.key==='Enter') fetchHTML()">
        <button onclick="fetchHTML()">Pobierz HTML</button>
    </div>
    
    <!-- üìä PASEK INFORMACYJNY -->
    <div class="info-bar" id="infoBar">
        <div class="info-item">üìÑ Rozmiar: <span id="sizeInfo">0 B</span></div>
        <div class="info-item">üìä Linie: <span id="linesInfo">0</span></div>
        <div class="info-item">üè∑Ô∏è Znaczniki: <span id="tagsInfo">0</span></div>
        <div class="info-item">‚è±Ô∏è Czas: <span id="timeInfo">0ms</span></div>
    </div>
    
    <!-- üü© OBSZAR KODU Z KOLOROWANIEM -->
    <div class="code-container">
        <pre id="codeOutput"><span class="comment">&lt;!-- Wpisz adres URL i naci≈õnij Enter --&gt;</span></pre>
    </div>
    
    <!-- üü™ STATUS -->
    <div class="status" id="status">‚úÖ Gotowy</div>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        const codeOutput = document.getElementById('codeOutput');
        const statusDiv = document.getElementById('status');
        const sizeSpan = document.getElementById('sizeInfo');
        const linesSpan = document.getElementById('linesInfo');
        const tagsSpan = document.getElementById('tagsInfo');
        const timeSpan = document.getElementById('timeInfo');
        
        async function fetchHTML() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('error', '‚ùå Wpisz adres URL!');
                return;
            }
            
            const startTime = performance.now();
            
            try {
                showStatus('info', '‚è≥ Pobieranie strony...');
                
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                const time = Math.round(performance.now() - startTime);
                
                // üìä Aktualizacja informacji
                const size = new Blob([html]).size;
                const lines = html.split('\n').length;
                const tags = (html.match(/<\/?\w+/g) || []).length;
                
                sizeSpan.textContent = formatBytes(size);
                linesSpan.textContent = lines;
                tagsSpan.textContent = tags;
                timeSpan.textContent = time + 'ms';
                
                // üé® Kolorowanie sk≈Çadni
                colorizeHTML(html);
                
                showStatus('success', `‚úÖ Pobrano pomy≈õlnie (${response.status})`);
                
            } catch (error) {
                console.error(error);
                showStatus('error', `‚ùå B≈ÇƒÖd: ${error.message}`);
                codeOutput.innerHTML = `<span class="comment">&lt;!-- B≈ÅƒÑD: ${error.message} --&gt;</span>`;
            }
        }
        
        // üé® G≈Å√ìWNA FUNKCJA KOLORUJƒÑCA
        function colorizeHTML(html) {
            // Najpierw escape'ujemy znaki specjalne
            let escaped = html
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // Kolorowanie DOCTYPE
            escaped = escaped.replace(/&lt;!DOCTYPE.*?&gt;/gi, match => {
                return `<span class="doctype">${match}</span>`;
            });
            
            // Kolorowanie komentarzy
            escaped = escaped.replace(/&lt;!--.*?--&gt;/g, match => {
                return `<span class="comment">${match}</span>`;
            });
            
            // Kolorowanie znacznik√≥w i atrybut√≥w
            escaped = escaped.replace(/&lt;(\/?)(\w+)(.*?)(\/?)&gt;/g, (match, slash, tagName, attrs, selfClose) => {
                // Kolorowanie atrybut√≥w wewnƒÖtrz znacznika
                let coloredAttrs = attrs.replace(/(\s+)(\w+)(\s*=\s*)(&quot;.*?&quot;)/g, (m, space, attr, eq, value) => {
                    return `${space}<span class="attr">${attr}</span>${eq}<span class="value">${value}</span>`;
                });
                
                // Kolorowanie atrybut√≥w bez warto≈õci
                coloredAttrs = coloredAttrs.replace(/(\s+)(\w+)(?!\s*=)/g, (m, space, attr) => {
                    return `${space}<span class="attr">${attr}</span>`;
                });
                
                return `&lt;${slash}<span class="tag">${tagName}</span>${coloredAttrs}${selfClose}&gt;`;
            });
            
            // Kolorowanie tekstu miƒôdzy znacznikami
            escaped = escaped.replace(/(&gt;)(.*?)(&lt;)/g, (m, close, text, open) => {
                if (text.trim()) {
                    return close + '<span class="text">' + text + '</span>' + open;
                }
                return m;
            });
            
            codeOutput.innerHTML = escaped;
        }
        
        function showStatus(type, message) {
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
            return (bytes/(1024*1024)).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
