<!DOCTYPE html>
<html>
<head>
    <title>Wysyłarka maili</title>
</head>
<body>
    <form id="emailForm">
        <input type="email" id="to" placeholder="Adres email" required><br>
        <input type="text" id="subject" placeholder="Temat" required><br>
        <textarea id="message" placeholder="Treść wiadomości" rows="5" required></textarea><br>
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById('emailForm').onsubmit = async (e) => {
            e.preventDefault()
            
            const response = await fetch('https://twojprojekt.supabase.co/functions/v1/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    to: document.getElementById('to').value,
                    subject: document.getElementById('subject').value,
                    html: document.getElementById('message').value.replace(/\n/g, '<br>'),
                    text: document.getElementById('message').value
                })
            })
            
            const result = await response.json()
            console.log(result)
            
            if (result.success) {
                alert('Email wysłany!')
            } else {
                alert('Błąd: ' + result.error)
            }
        }
    </script>
</body>
</html>
