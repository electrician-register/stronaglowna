    <script>
        // ============================================
        // üü¶ G≈Å√ìWNE ZMIENNE - NIEBIESKIE

        <span style="color: #3498DB; font-weight: bold;">let currentHtml = '';</span>
        <span style="color: #3498DB; font-weight: bold;">let currentHeaders = {};</span>

        // ============================================
        // üü© G≈Å√ìWNA FUNKCJA - ZIELONA
        // ============================================
        <span style="color: #27AE60; font-weight: bold;">async function fetchWebsite() {</span>
            <span style="color: #808080;">const url = document.getElementById('urlInput').value.trim();</span>
            
            <span style="color: #E67E22;">if (!url) {</span>
                <span style="color: #E74C3C;">showStatus('error', '‚ùå Wpisz URL!');</span>
                <span style="color: #E67E22;">return;</span>
            <span style="color: #E67E22;">}</span>
            
            <span style="color: #3498DB;">try {</span>
                <span style="color: #9B59B6;">startTime = performance.now();</span>
                <span style="color: #F39C12;">showStatus('info', `‚è≥ Pobieranie: ${url}...`);</span>
                
                <span style="color: #27AE60;">// üü® Pobieranie danych</span>
                <span style="color: #E67E22;">const response = await fetch(url, {</span>
                    <span style="color: #3498DB;">headers: {</span>
                        <span style="color: #2ECC71;">'User-Agent': 'Mozilla/5.0...',</span>
                        <span style="color: #2ECC71;">'Accept': 'text/html',</span>
                    <span style="color: #3498DB;">}</span>
                <span style="color: #E67E22;">});</span>
                
                <span style="color: #9B59B6;">// üü™ Konwersja nag≈Ç√≥wk√≥w</span>

                <span style="color: #F39C12;">response.headers.forEach((value, key) => {</span>
                    <span style="color: #3498DB;">headers[key] = value;</span>
                <span style="color: #F39C12;">});</span>
                <span style="color: #27AE60;">currentHeaders = headers;</span>
                
                <span style="color: #2ECC71;">// üì• Pobranie tre≈õci</span>
                <span style="color: #E67E22;">const html = await response.text();</span>
                <span style="color: #3498DB;">currentHtml = html;</span>
                
                <span style="color: #9B59B6;">// üìä Aktualizacja statystyk</span>

            <span style="color: #3498DB;">} catch (error) {</span>
                <span style="color: #E74C3C;">console.error('B≈ÇƒÖd:', error);</span>
                <span style="color: #E74C3C;">showStatus('error', `‚ùå B≈ÇƒÖd: ${error.message}`);</span>
            <span style="color: #3498DB;">}</span>
        <span style="color: #27AE60; font-weight: bold;">}</span>
        
        // ============================================
        // üü® FUNKCJA WY≈öWIETLANIA HTML - KOLOROWANIE
        // ============================================
        <span style="color: #F1C40F; font-weight: bold;">function displayHtml(html) {</span>
            <span style="color: #808080;">const output = document.getElementById('htmlOutput');</span>
            
            <span style="color: #E67E22;">// üé® KOLOROWANIE SK≈ÅADNI HTML</span>
            <span style="color: #3498DB;">let coloredHtml = html</span>
                <span style="color: #9B59B6;">.replace(/&/g, '&amp;')</span>
                <span style="color: #2ECC71;">.replace(/</g, '&lt;')</span>
                <span style="color: #E74C3C;">.replace(/>/g, '&gt;')</span>
                <span style="color: #F39C12;">.replace(/&lt;(\/?\w+)(.*?)&gt;/g, (match, tag, attrs) => {</span>
                    <span style="color: #3498DB;">return `<span style="color: #569cd6;">&lt;${tag}${attrs}&gt;</span>`;</span>
                <span style="color: #F39C12;">})</span>
                <span style="color: #E67E22;">.replace(/"([^"]*)"/g, '<span style="color: #ce9178;">"$1"</span>');</span>
            
            <span style="color: #27AE60;">output.innerHTML = coloredHtml;</span>
        <span style="color: #F1C40F; font-weight: bold;">}</span>
        
        // ============================================
        // üü™ WY≈öWIETLANIE NAG≈Å√ìWK√ìW

        <span style="color: #9B59B6; font-weight: bold;">function displayHeaders(headers, status) {</span>
            <span style="color: #808080;">const output = document.getElementById('headersOutput');</span>
            <span style="color: #F39C12;">let html = `<span style="color: #ffd700;">HTTP/1.1 ${status}</span>\n\n`;</span>
            
            <span style="color: #3498DB;">for (const [key, value] of Object.entries(headers)) {</span>
                <span style="color: #27AE60;">html += `<span style="color: #9cdcfe;">${key}:</span> <span style="color: #ce9178;">${value}</span>\n`;</span>
            <span style="color: #3498DB;">}</span>
            
            <span style="color: #E67E22;">output.innerHTML = html;</span>
        <span style="color: #9B59B6; font-weight: bold;">}</span>
        
        // ============================================
        // üìä STATYSTYKI
        // ============================================
        <span style="color: #F39C12; font-weight: bold;">function updateStats(html, headers, status) {</span>
            <span style="color: #808080;">document.getElementById('stats').style.display = 'flex';</span>
            
            <span style="color: #3498DB;">const size = new Blob([html]).size;</span>
            <span style="color: #27AE60;">const lines = html.split('\n').length;</span>
            <span style="color: #E67E22;">const tags = (html.match(/<\/?\w+/g) || []).length;</span>
            <span style="color: #9B59B6;">const time = Math.round(performance.now() - startTime);</span>
            
            <span style="color: #2ECC71;">document.getElementById('statSize').textContent = formatBytes(size);</span>
            <span style="color: #F1C40F;">document.getElementById('statLines').textContent = lines;</span>
            <span style="color: #E74C3C;">document.getElementById('statElements').textContent = tags;</span>
            <span style="color: #3498DB;">document.getElementById('statTime').textContent = time + 'ms';</span>
        <span style="color: #F39C12; font-weight: bold;">}</span>
        
        // ============================================
        // üîç PARSOWANIE OFERT TAURON - KOLOROWE
        // ============================================
        <span style="color: #E74C3C; font-weight: bold;">function parseTauronOffers() {</span>
            <span style="color: #3498DB;">if (!currentHtml) {</span>
                <span style="color: #F39C12;">showStatus('warning', '‚ö†Ô∏è Najpierw pobierz stronƒô!');</span>
                <span style="color: #E67E22;">return;</span>
            <span style="color: #3498DB;">}</span>
            
            <span style="color: #9B59B6;">try {</span>
                <span style="color: #27AE60;">// üü® Szukanie tabeli</span>
                <span style="color: #F1C40F;">const tableRegex = /<table[^>]*>([\s\S]*?)<\/table>/i;</span>
                <span style="color: #2ECC71;">const tableMatch = currentHtml.match(tableRegex);</span>
                
                <span style="color: #E67E22;">if (!tableMatch) {</span>
                    <span style="color: #E74C3C;">showStatus('warning', '‚ö†Ô∏è Nie znaleziono tabeli!');</span>
                    <span style="color: #E67E22;">return;</span>
                <span style="color: #E67E22;">}</span>
                
                <span style="color: #3498DB;">// üüß Dzielenie na wiersze</span>
                <span style="color: #F39C12;">const tableContent = tableMatch[1];</span>
                <span style="color: #9B59B6;">const rowRegex = /<tr[^>]*>([\s\S]*?)<\/tr>/gi;</span>
                <span style="color: #27AE60;">const rows = tableContent.match(rowRegex) || [];</span>
                
                <span style="color: #2ECC71;">// üü™ Przetwarzanie ofert</span>
                <span style="color: #3498DB;">const offers = [];</span>
                
                <span style="color: #E67E22;">for (const row of rows) {</span>
                    <span style="color: #F1C40F;">if (row.includes('<th')) continue;</span>
                    
                    <span style="color: #9B59B6;">const cellRegex = /<t[d|h][^>]*>([\s\S]*?)<\/t[d|h]>/gi;</span>
