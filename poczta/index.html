<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #1e3c72;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .admin-panel {
            display: none;
        }
        
        .admin-header {
            background: #e8f0fe;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-send {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .logs-container {
            background: #1e3c72;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .logs-content {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            color: #ecf0f1;
        }
        
        .log-entry {
            padding: 5px 8px;
            border-bottom: 1px solid #2a5298;
        }
        
        .log-success { color: #98fb98; }
        .log-error { color: #ffa07a; }
        .log-info { color: #87cefa; }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëë Panel Administratora</h1>
            <p>Bezpieczne logowanie - has≈Ço w bazie danych</p>
        </div>
        
        <div class="content">
            <!-- Sekcja logowania -->
            <div id="loginSection" class="login-section">
                <h3 style="margin-bottom: 20px; color: #1e3c72;">üîê Logowanie administratora</h3>
                
                <div class="form-group">
                    <label>üìß Email</label>
                    <input type="email" id="email" value="piotr8040@gmail.com">
                </div>
                
                <div class="form-group">
                    <label>üîë Has≈Ço (z bazy danych)</label>
                    <input type="password" id="password" placeholder="Wpisz has≈Ço administratora">
                </div>
                
                <button class="btn-login" id="loginBtn" onclick="login()">
                    Zaloguj siƒô
                </button>
                
                <div id="loginStatus" class="error-message"></div>
            </div>
            
            <!-- Panel administratora -->
            <div id="adminPanel" class="admin-panel">
                <div class="admin-header">
                    <div>
                        <strong>Zalogowany jako:</strong> <span id="adminName"></span>
                    </div>
                    <button class="btn-logout" onclick="logout()">Wyloguj</button>
                </div>
                
                <form id="emailForm">
                    <div class="form-group">
                        <label>üìß Email klienta</label>
                        <input type="email" id="to" value="piotr8040@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>üìù Temat</label>
                        <input type="text" id="subject" value="Odpowied≈∫ na zapytanie" required>
                    </div>
                    
                    <div class="form-group">
                        <label>‚úçÔ∏è Tre≈õƒá</label>
                        <textarea id="html" rows="10" required>
&lt;h1&gt;Odpowied≈∫ od administratora&lt;/h1&gt;
&lt;p&gt;Dziƒôkujemy za kontakt...&lt;/p&gt;
                        </textarea>
                    </div>
                    
                    <button type="submit" class="btn-send" id="sendBtn">
                        <span id="btnText">üì§ Wy≈õlij wiadomo≈õƒá</span>
                    </button>
                </form>
                
                <div class="logs-container">
                    <div class="logs-content" id="logs">
                        <div class="log-entry log-info">üü¢ System gotowy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Te dane sƒÖ bezpieczne - to tylko URL i klucz anonimowy (publiczny)
        const SUPABASE_URL = 'https://tfbqqduxtsacvwfigsvt.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3ZmlndnN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAwMDAwMDAsImV4cCI6MjA1NTM2NjQwMH0.Qw4l3s_6tXpY9nJqkLz8Qw4l3s_6tXpY9nJqkLz8Qw4'
        
        let adminData = null
        
        async function login() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const loginBtn = document.getElementById('loginBtn')
            const statusDiv = document.getElementById('loginStatus')
            
            if (!password) {
                statusDiv.innerHTML = '‚ùå Wpisz has≈Ço'
                return
            }
            
            loginBtn.disabled = true
            loginBtn.innerHTML = 'Logowanie... <span class="loading"></span>'
            statusDiv.innerHTML = ''
            
            try {
                // Wywo≈Çaj naszƒÖ bezpiecznƒÖ funkcjƒô Supabase
                const response = await fetch(`${SUPABASE_URL}/functions/v1/verify-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ email, password })
                })
                
                const data = await response.json()
                
                if (data.success) {
                    // Sukces - has≈Ço poprawne
                    adminData = data.admin
                    document.getElementById('loginSection').style.display = 'none'
                    document.getElementById('adminPanel').style.display = 'block'
                    document.getElementById('adminName').textContent = `${adminData.imie} ${adminData.nazwisko}`
                    dodajLog('success', `‚úÖ Zalogowano jako ${adminData.imie} ${adminData.nazwisko}`)
                } else {
                    // B≈ÇƒÖd logowania
                    statusDiv.innerHTML = '‚ùå ' + (data.error || 'B≈ÇƒÖd logowania')
                    dodajLog('error', '‚ùå B≈ÇƒÖd logowania')
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message
                dodajLog('error', '‚ùå B≈ÇƒÖd: ' + error.message)
            } finally {
                loginBtn.disabled = false
                loginBtn.innerHTML = 'Zaloguj siƒô'
            }
        }
        
        function logout() {
            adminData = null
            document.getElementById('loginSection').style.display = 'block'
            document.getElementById('adminPanel').style.display = 'none'
            document.getElementById('password').value = ''
            document.getElementById('loginStatus').innerHTML = ''
            dodajLog('info', 'üü¢ Wylogowano')
        }
        
        function dodajLog(typ, msg) {
            const logs = document.getElementById('logs')
            const czas = new Date().toLocaleTimeString()
            const klasa = typ === 'success' ? 'log-success' : typ === 'error' ? 'log-error' : 'log-info'
            const emoji = typ === 'success' ? '‚úÖ' : typ === 'error' ? '‚ùå' : 'üü¢'
            
            const log = document.createElement('div')
            log.className = `log-entry ${klasa}`
            log.innerHTML = `${emoji} [${czas}] ${msg}`
            logs.appendChild(log)
            logs.scrollTop = logs.scrollHeight
        }
        
        // Wysy≈Çka maila
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            if (!adminData) {
                dodajLog('error', '‚ùå Nie jeste≈õ zalogowany')
                return
            }
            
            const dane = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                html: document.getElementById('html').value
            }
            
            dodajLog('info', 'üìß Wysy≈Çanie do: ' + dane.to)
            
            document.getElementById('sendBtn').disabled = true
            document.getElementById('btnText').innerHTML = 'Wysy≈Çanie... <span class="loading"></span>'
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/send-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify(dane)
                })
                
                const text = await response.text()
                
                if (response.ok) {
                    dodajLog('success', '‚úÖ Wys≈Çano!')
                } else {
                    dodajLog('error', '‚ùå B≈ÇƒÖd ' + response.status + ': ' + text)
                }
            } catch (error) {
                dodajLog('error', '‚ùå B≈ÇƒÖd: ' + error.message)
            } finally {
                document.getElementById('sendBtn').disabled = false
                document.getElementById('btnText').innerHTML = 'üì§ Wy≈õlij wiadomo≈õƒá'
            }
        })
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login()
        })
    </script>
</body>
</html>
