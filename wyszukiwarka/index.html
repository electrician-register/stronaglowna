<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyszukiwarka â€“ OREP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h3 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-top: 6px;
    }

    .email {
      background-color: #555;
      color: #fff;
    }

    #logoutBtn {
      background-color: #c53030;
      color: #fff;
      display: none;
    }

    .log {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .avatar-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #888;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .avatar-btn.logged-in {
      background: #2b6cb0;
    }

    .username-label {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="avatar-container">
    <button id="avatarBtn" class="avatar-btn">ðŸ‘¤</button>
    <div id="userLabel" class="username-label" aria-live="polite"></div>
  </div>

  <input type="email" id="emailInput" placeholder="TwÃ³j email" autocomplete="email" />
  <button id="emailBtn" class="email">WyÅ›lij link logowania</button>
  <button id="logoutBtn">Wyloguj</button>
  <div class="log" id="log"></div>
</div>

<div class="modal" id="loginModal">
  <div class="box">
    <h3>Logowanie</h3>
    <input type="email" id="modalEmail" placeholder="Email" />
    <button id="modalEmailBtn" class="email">WyÅ›lij link logowania</button>
    <button id="closeModal">Zamknij</button>
    <div class="log" id="modalLog"></div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const avatarBtn = document.getElementById("avatarBtn");
  const userLabel = document.getElementById("userLabel");
  const emailInput = document.getElementById("emailInput");
  const emailBtn = document.getElementById("emailBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const log = document.getElementById("log");
  const modal = document.getElementById("loginModal");
  const closeModal = document.getElementById("closeModal");
  const modalEmail = document.getElementById("modalEmail");
  const modalEmailBtn = document.getElementById("modalEmailBtn");
  const modalLog = document.getElementById("modalLog");

  function setAvatar(email) {
    if (!email) {
      avatarBtn.textContent = "ðŸ‘¤";
      avatarBtn.classList.remove("logged-in");
      userLabel.textContent = "";
      logoutBtn.style.display = "none";
    } else {
      const initials = email.split("@")[0].slice(0,2).toUpperCase();
      avatarBtn.textContent = initials;
      avatarBtn.classList.add("logged-in");
      userLabel.textContent = email;
      logoutBtn.style.display = "inline-block";
    }
  }

  avatarBtn.addEventListener("click", () => modal.style.display = "flex");
  closeModal.addEventListener("click", () => modal.style.display = "none");
  modal.addEventListener("click", e => { if(e.target === modal) modal.style.display='none' });

  logoutBtn.addEventListener("click", async () => {
    await supabase.auth.signOut();
    setAvatar(null);
    modal.style.display = "none";
    alert("Wylogowano");
  });

  async function sendOtp(email, logEl) {
    if (!email) {
      logEl.innerText = "âŒ Podaj email";
      return;
    }
    logEl.innerText = "â³ WysyÅ‚am link logowania...";
    const { error } = await supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: "https://orep.pl/wyszukiwarka" }
    });

    if (error) {
      console.error("âŒ BÅ‚Ä…d Supabase:", error);
      logEl.innerText = "âŒ BÅ‚Ä…d: " + error.message;
    } else {
      logEl.innerText = "ðŸ“§ SprawdÅº swÃ³j email (link logowania)";
      modal.style.display = "none";
    }
  }

  emailBtn.addEventListener("click", () => sendOtp(emailInput.value.trim(), log));
  modalEmailBtn.addEventListener("click", () => sendOtp(modalEmail.value.trim(), modalLog));

  supabase.auth.getSession().then(({ data }) => setAvatar(data.session?.user?.email));
</script>

</body>
</html>
