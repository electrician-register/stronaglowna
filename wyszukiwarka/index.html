<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie OREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 360px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2b6cb0;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>Logowanie</h3>
  <input type="email" id="email" placeholder="Email">
  <button id="loginBtn">Wyślij link logowania</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const btn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

btn.addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  msg.textContent = "";

  if (!email) {
    msg.textContent = "❌ Podaj email";
    return;
  }

  btn.disabled = true;
  btn.textContent = "Wysyłanie...";

  try {
    const res = await fetch(
      "https://tfbqqduxtsacvwfigsvt.supabase.co/functions/v1/send-otp",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          redirectTo: "https://orep.pl/wyszukiwarka"
        })
      }
    );

    if (!res.ok) throw new Error("Błąd serwera");

    msg.textContent = "✅ Sprawdź email (link logowania)";
  } catch (e) {
    msg.textContent = "❌ Nie udało się wysłać emaila";
  } finally {
    btn.disabled = false;
    btn.textContent = "Wyślij link logowania";
  }
});
</script>

</body>
</html>
