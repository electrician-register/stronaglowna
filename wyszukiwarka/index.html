<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie – Supabase</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button { padding: 12px; width: 100%; margin: 6px 0; font-size: 16px; cursor: pointer; }
    .google { background: #4285F4; color: white; border: none; }
    .email { background: #555; color: white; border: none; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.5); justify-content: center; align-items: center; }
    .box { background: white; padding: 20px; width: 300px; border-radius: 8px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 8px; font-size: 16px; }
  </style>
</head>

<body>

<button id="openLogin" aria-haspopup="dialog">Zaloguj się</button>

<div class="modal" id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="box">
    <h3 id="loginTitle">Logowanie</h3>
    <input type="email" id="emailInput" placeholder="Email" aria-label="Email" />
    <button class="email" id="emailBtn">Zaloguj e-mailem</button>
    <button class="google" id="googleBtn">Zaloguj Google</button>
    <button id="closeLogin">Zamknij</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // === KONFIGURACJA SUPABASE ===
  const SUPABASE_URL = 'https://tfbqqduxtsacvwfigsvt.supabase.co';
  // Klucz pozostawiony w tym pliku zgodnie z Twoją prośbą.
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZ[...]';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // === ELEMENTY UI ===
  const modal = document.getElementById('loginModal');
  const openLogin = document.getElementById('openLogin');
  const closeLogin = document.getElementById('closeLogin');
  const googleBtn = document.getElementById('googleBtn');
  const emailBtn = document.getElementById('emailBtn');
  const emailInput = document.getElementById('emailInput');

  openLogin.addEventListener('click', () => {
    modal.style.display = 'flex';
    // ustaw focus na polu email dla lepszej dostępności
    emailInput.focus();
  });

  closeLogin.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Zamknięcie po kliknięciu w tło modala
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
  });

  // Esc zamyka modal
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
    }
  });

  // === GOOGLE LOGIN ===
  googleBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: 'https://orep.pl/wyszukiwarka' }
    });
    if (error) alert('Błąd Google: ' + error.message);
  });

  // === EMAIL LOGIN (magic link) ===
  emailBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    if (!email) return alert('Podaj email');

    const { error } = await supabaseClient.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: 'https://orep.pl/wyszukiwarka' }
    });

    if (error) alert('Błąd e-mail: ' + error.message);
    else alert('Sprawdź e-mail (link logowania)');
  });

  // === OBSERWACJA STANU AUTORYZACJI ===
  // Supabase JS v2: onAuthStateChange zwraca obiekt, z którego można pobrać subscription do odłączenia
  const { data } = supabaseClient.auth.onAuthStateChange((event, session) => {
    if (session?.user?.email) {
      console.log('Zalogowano jako:', session.user.email);
      // automatyczne przekierowanie po zalogowaniu
      // Upewnij się, że to nie powoduje pętli redirectów (adres redirectTo z OAuth/magic link).
      window.location.href = '/wyszukiwarka';
    }
  });
  const subscription = data?.subscription;

  // Odłącz subskrypcję przy unload, żeby uniknąć wycieków
  window.addEventListener('beforeunload', () => {
    if (subscription && typeof subscription.unsubscribe === 'function') {
      subscription.unsubscribe();
    }
  });
});
</script>

</body>
</html>
