<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ogólnopolski Rejestr Elektryków</title>

<style>
:root{
  --primary:#0B5FA5;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1c1c1e;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0B5FA5,#083f6b);
  color:white;
  padding:30px 20px;
}
.header-wrap{
  max-width:1000px;
  margin:auto;
}
h1{margin:0;font-size:26px}
p{margin:5px 0 0;opacity:.9}

/* SEARCH */
main{
  max-width:1000px;
  margin:-30px auto 40px;
  padding:0 15px;
}

.search-card{
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
}

/* RESULTS */
#results{
  margin-top:20px;
}

.card{
  background:white;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.name{
  font-weight:bold;
  font-size:17px;
}
.small{
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <h1>Ogólnopolski Rejestr Elektryków</h1>
    <p>Oficjalna wyszukiwarka certyfikowanych elektryków</p>
  </div>
</header>

<main>
  <div class="search-card">
    <select id="wojewodztwo">
      <option value="">Wybierz województwo</option>
    </select>

    <select id="miasto">
      <option value="">Wybierz miasto</option>
    </select>

    <button id="szukaj">Szukaj</button>
  </div>

  <div id="results"></div>
</main>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://tfbqqduxtsacvwfigsvt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8"
)

const woj = document.getElementById("wojewodztwo")
const miasto = document.getElementById("miasto")
const results = document.getElementById("results")

// ---------- Województwa ----------
async function loadWoj(){
  const { data } = await supabase
    .from("wojewodztwa")
    .select("id,nazwa")
    .order("nazwa")

  data.forEach(w=>{
    const o = document.createElement("option")
    o.value = w.id
    o.textContent = w.nazwa
    woj.appendChild(o)
  })
}
loadWoj()

// ---------- Miasta ----------
woj.addEventListener("change", async ()=>{
  miasto.innerHTML = "<option value=''>Wybierz miasto</option>"
  const wojId = woj.value
  if(!wojId) return

  const { data } = await supabase
    .from("miasta")
    .select("id,nazwa")
    .eq("wojewodztwo_id", wojId)
    .order("nazwa")

  data.forEach(m=>{
    const o = document.createElement("option")
    o.value = m.id
    o.textContent = m.nazwa
    miasto.appendChild(o)
  })
})

// ---------- Szukanie ----------
document.getElementById("szukaj").addEventListener("click", async ()=>{
  results.innerHTML = "Szukam..."

  const wojId = woj.value
  const miastoId = miasto.value

  const { data } = await supabase
    .from("tabela_elektrykow")
    .select("imie,nazwisko,email,telefon")
    .eq("wojewodztwo_id", wojId)
    .eq("miasto_id", miastoId)

  if(!data || data.length === 0){
    results.innerHTML = "Brak wyników"
    return
  }

  results.innerHTML = ""
  data.forEach(e=>{
    const d = document.createElement("div")
    d.className = "card"
    d.innerHTML = `
      <div class="name">${e.imie} ${e.nazwisko}</div>
      <div class="small">${e.email}</div>
      <div class="small">${e.telefon}</div>
      
      
    `
    results.appendChild(d)
  })
})
</script>

</body>
</html>
