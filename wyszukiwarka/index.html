<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyszukiwarka elektryków</title>

<style>
body { font-family: Arial, sans-serif; padding:20px; }
select, button { padding:10px; margin:5px 0; width:100%; }
#results { margin-top:20px; }
.card { border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:6px; }
</style>
</head>

<body>

<h2>Wyszukaj elektryka</h2>

<select id="wojewodztwo">
  <option value="">Wybierz województwo</option>
</select>

<select id="miasto">
  <option value="">Wybierz miasto</option>
</select>

<button id="szukaj">Szukaj</button>

<div id="results"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabaseUrl = "https://TWOJ_PROJECT.supabase.co"
const supabaseKey = "TWOJ_PUBLIC_ANON_KEY"

const supabase = createClient(supabaseUrl, supabaseKey)

const wojSelect = document.getElementById("wojewodztwo")
const miastoSelect = document.getElementById("miasto")
const resultsDiv = document.getElementById("results")

// -----------------------------
// ZAŁADUJ WOJEWÓDZTWA
// -----------------------------
async function loadWojewodztwa(){
  const { data, error } = await supabase
    .from("wojewodztwa")
    .select("id,nazwa")
    .order("nazwa")

  if(error) return

  data.forEach(w=>{
    const opt = document.createElement("option")
    opt.value = w.id
    opt.textContent = w.nazwa
    wojSelect.appendChild(opt)
  })
}

loadWojewodztwa()

// -----------------------------
// ZMIANA WOJEWÓDZTWA → MIASTA
// -----------------------------
wojSelect.addEventListener("change", async ()=>{
  const wojId = wojSelect.value
  miastoSelect.innerHTML = "<option value=''>Wybierz miasto</option>"

  if(!wojId) return

  const { data, error } = await supabase
    .from("miasta")
    .select("id,nazwa")
    .eq("wojewodztwo_id", wojId)
    .order("nazwa")

  if(error) return

  data.forEach(m=>{
    const opt = document.createElement("option")
    opt.value = m.id
    opt.textContent = m.nazwa
    miastoSelect.appendChild(opt)
  })
})

// -----------------------------
// WYSZUKIWANIE
// -----------------------------
document.getElementById("szukaj").addEventListener("click", async ()=>{
  resultsDiv.innerHTML = "Szukam..."

  const wojId = wojSelect.value
  const miastoId = miastoSelect.value

  let query = supabase
    .from("tabela_elektrykow")
    .select("*")
    .eq("status", "zweryfikowane")

  if(wojId) query = query.eq("wojewodztwo_id", wojId)
  if(miastoId) query = query.eq("miasto_id", miastoId)

  const { data, error } = await query

  if(error){
    resultsDiv.innerHTML = "Błąd zapytania"
    return
  }

  if(!data || data.length === 0){
    resultsDiv.innerHTML = "Brak wyników"
    return
  }

  resultsDiv.innerHTML = ""
  data.forEach(e=>{
    const div = document.createElement("div")
    div.className="card"
    div.innerHTML = `
      <b>${e.imie} ${e.nazwisko}</b><br>
      ${e.email}<br>
      ${e.telefon}
    `
    resultsDiv.appendChild(div)
  })
})
</script>

</body>
</html>
