<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ogólnopolski Rejestr Elektryków</title>

<style>
:root{
  --primary:#0B5FA5;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1c1c1e;
  --muted:#6b7280;
  --line:#d1d5db;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0B5FA5,#083f6b);
  color:white;
  padding:30px 20px;
}
.header-wrap{
  max-width:1100px;
  margin:auto;
}

/* SEARCH */
main{
  max-width:1100px;
  margin:-30px auto 40px;
  padding:0 15px;
}
.search-card{
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:var(--primary);
  color:white;
  border:none;
}

/* TABLE */
.table-header{
  display:grid;
  grid-template-columns: 70px 1fr 160px 120px;
  margin-top:25px;
  background:#f1f5f9;
  font-weight:bold;
  border-radius:12px 12px 0 0;
}
.table-header div{
  padding:14px;
  border-bottom:2px solid var(--line);
}

#results{
  background:white;
  border-radius:0 0 12px 12px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.card{
  display:grid;
  grid-template-columns: 70px 1fr 160px 120px;
  padding:14px;
  border-bottom:1px solid var(--line);
}

.lp{
  font-weight:bold;
  text-align:center;
}

.person .name{
  font-weight:bold;
  font-size:16px;
}
.person .small{
  font-size:14px;
  color:var(--muted);
}

.stars{
  font-size:22px;
  color:#f5b400;
}

.status{
  font-size:26px;
  color:#16a34a;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <h1>Ogólnopolski Rejestr Elektryków</h1>
    <p>Oficjalna wyszukiwarka certyfikowanych elektryków</p>
  </div>
</header>

<main>
  <div class="search-card">
    <select id="wojewodztwo">
      <option value="">Wybierz województwo</option>
    </select>
    <select id="miasto">
      <option value="">Wybierz miasto</option>
    </select>
    <button id="szukaj">Szukaj</button>
  </div>

  <div class="table-header">
    <div>lp.</div>
    <div>Dane personalne</div>
    <div>Uprawnienia</div>
    <div>Status</div>
  </div>

  <div id="results"></div>
</main>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://tfbqqduxtsacvwfigsvt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8"
)

const woj = document.getElementById("wojewodztwo")
const miasto = document.getElementById("miasto")
const results = document.getElementById("results")

async function loadWoj(){
  const { data } = await supabase.from("wojewodztwa").select("id,nazwa").order("nazwa")
  data.forEach(w=>{
    const o = document.createElement("option")
    o.value = String(w.id)
    o.textContent = w.nazwa
    woj.appendChild(o)
  })
}
loadWoj()

woj.addEventListener("change", async ()=>{
  miasto.innerHTML = "<option value=''>Wybierz miasto</option>"
  if(!woj.value) return

  const { data } = await supabase
    .from("miasta")
    .select("id,nazwa")
    .eq("wojewodztwo_id", woj.value)

  data.forEach(m=>{
    const o = document.createElement("option")
    o.value = String(m.id)
    o.textContent = m.nazwa
    miasto.appendChild(o)
  })
})

document.getElementById("szukaj").addEventListener("click", async ()=>{
  results.innerHTML = "Szukam..."

  let query = supabase
    .from("tabela_elektrykow")
    .select("imie,nazwisko,email,telefon,gwiazdki,status")
    .eq("wojewodztwo", woj.value)

  if(miasto.value){
    query = query.eq("miasto", miasto.value)
  }

  const { data } = await query

  if(!data || data.length === 0){
    results.innerHTML = "Brak wyników"
    return
  }

  results.innerHTML = ""
  data.forEach((e,i)=>{
    const d = document.createElement("div")
    d.className="card"
    d.innerHTML = `
      <div class="lp">${i+1}</div>
      <div class="person">
        <div class="name">${e.imie} ${e.nazwisko}</div>
        <div class="small">${e.email}</div>
        <div class="small">${e.telefon}</div>
      </div>
       <div class="small">${e.gwiazdki}</div>
      </div>
      <div class="status">✔</div>
    `
    results.appendChild(d)
  })
})
</script>

</body>
</html>
