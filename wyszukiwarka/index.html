<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyszukiwarka Elektryków</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

h2 {
  margin-bottom:10px;
}

select, button {
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:16px;
}

button {
  background:#0B5FA5;
  color:white;
  border:none;
  font-weight:bold;
}

#results {
  margin-top:20px;
}

.card {
  background:white;
  border-radius:8px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.name {
  font-size:18px;
  font-weight:bold;
}

.small {
  color:#555;
  margin-top:3px;
}

.stars {
  color:#f5b301;
}
</style>
</head>

<body>

<h2>Wyszukaj elektryka</h2>

<select id="wojewodztwo">
  <option value="">Wybierz województwo</option>
</select>

<select id="miasto">
  <option value="">Wybierz miasto</option>
</select>

<button id="szukaj">Szukaj</button>

<div id="results"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabaseUrl = "https://tfbqqduxtsacvwfigsvt.supabase.co"
const supabaseKey = "YOUR_PUBLIC_ANON_KEY_HERE"   // ← wstaw swój klucz
const supabase = createClient(supabaseUrl, supabaseKey)

const wojSelect = document.getElementById("wojewodztwo")
const miastoSelect = document.getElementById("miasto")
const resultsDiv = document.getElementById("results")

// --------------------
// WOJEWÓDZTWA
// --------------------
async function loadWojewodztwa() {
  const { data, error } = await supabase
    .from("wojewodztwa")
    .select("id,nazwa")
    .order("nazwa")

  if (error) return

  data.forEach(w => {
    const opt = document.createElement("option")
    opt.value = w.id
    opt.textContent = w.nazwa
    wojSelect.appendChild(opt)
  })
}

loadWojewodztwa()

// --------------------
// MIASTA
// --------------------
wojSelect.addEventListener("change", async () => {
  const wojId = wojSelect.value
  miastoSelect.innerHTML = "<option value=''>Wybierz miasto</option>"
  if (!wojId) return

  const { data, error } = await supabase
    .from("miasta")
    .select("id,nazwa")
    .eq("wojewodztwo_id", wojId)
    .order("nazwa")

  if (error) return

  data.forEach(m => {
    const opt = document.createElement("option")
    opt.value = m.id
    opt.textContent = m.nazwa
    miastoSelect.appendChild(opt)
  })
})

// --------------------
// SZUKANIE
// --------------------
document.getElementById("szukaj").addEventListener("click", async () => {

  resultsDiv.innerHTML = "Szukam..."

  const wojId = wojSelect.value
  const miastoId = miastoSelect.value

  let query = supabase
    .from("tabela_elektrykow")
    .select("imie,nazwisko,email,telefon,gwiazdki,numer_uprawnien,rodzaj_uprawnien")
    .eq("status", "verified")   // ← dostosuj do ENUM w bazie

  if (wojId) query = query.eq("wojewodztwo", wojId)
  if (miastoId) query = query.eq("miasto", miastoId)

  const { data, error } = await query

  if (error) {
    resultsDiv.innerHTML = "Błąd zapytania"
    return
  }

  if (!data || data.length === 0) {
    resultsDiv.innerHTML = "Brak wyników"
    return
  }

  resultsDiv.innerHTML = ""

  data.forEach(e => {
    const d = document.createElement("div")
    d.className = "card"
    d.innerHTML = `
      <div class="name">${e.imie} ${e.nazwisko}</div>
      <div class="small">${e.email}</div>
      <div class="small">${e.telefon}</div>
      <div class="small">Uprawnienia: ${e.rodzaj_uprawnien}</div>
      <div class="small">Nr: ${e.numer_uprawnien}</div>
      <div class="small stars">${"★".repeat(e.gwiazdki || 0)}</div>
    `
    resultsDiv.appendChild(d)
  })
})
</script>

</body>
</html>
