<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ogólnopolski Rejestr Elektryków</title>

<style>
:root{
  --primary:#0B5FA5;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1c1c1e;
  --muted:#6b7280;
  --line:#d1d5db;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0B5FA5,#083f6b);
  color:white;
  padding:30px 20px;
}
.header-wrap{
  max-width:1100px;
  margin:auto;
}
h1{margin:0;font-size:26px}
p{margin:5px 0 0;opacity:.9}

/* SEARCH */
main{
  max-width:1100px;
  margin:-30px auto 40px;
  padding:0 15px;
}

.search-card{
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
}

/* ===== TABELA NA DIVACH ===== */

.table-header{
  display:grid;
  grid-template-columns: 70px 1fr 160px 120px;
  background:#f1f5f9;
  margin-top:25px;
  border-radius:12px 12px 0 0;
  border-bottom:2px solid var(--line);
  font-weight:bold;
}

.table-header div{
  padding:14px;
}

/* results = body tabeli */
#results{
  background:white;
  border-radius:0 0 12px 12px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  overflow:hidden;
}

/* każdy card = wiersz */
.card{
  display:grid;
  grid-template-columns: 70px 1fr 160px 120px;
  padding:14px;
  border-bottom:1px solid var(--line);
  margin:0;
  border-radius:0;
  box-shadow:none;
}

/* pierwszy element (imie nazwisko) udajemy jako lp */
.card .name::before{
  content: attr(data-lp);
  display:inline-block;
  width:70px;
  font-weight:bold;
}

/* Dane personalne */
.name{
  grid-column:2;
  font-weight:bold;
  font-size:16px;
}

.small{
  grid-column:2;
  font-size:14px;
  color:var(--muted);
}

/* gwiazdki */
.card .small:nth-of-type(3){
  grid-column:3;
  font-size:22px;
  color:#f5b400;
}

/* status */
.card .small:nth-of-type(4){
  grid-column:4;
  font-size:26px;
  color:#16a34a;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <h1>Ogólnopolski Rejestr Elektryków</h1>
    <p>Oficjalna wyszukiwarka certyfikowanych elektryków</p>
  </div>
</header>

<main>
  <div class="search-card">
    <select id="wojewodztwo">
      <option value="">Wybierz województwo</option>
    </select>

    <select id="miasto">
      <option value="">Wybierz miasto</option>
    </select>

    <button id="szukaj">Szukaj</button>
  </div>

  <!-- Nagłówek tabeli -->
  <div class="table-header">
    <div>lp.</div>
    <div>Dane personalne</div>
    <div>Uprawnienia</div>
    <div>Status</div>
  </div>

  <div id="results"></div>
</main>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://tfbqqduxtsacvwfigsvt.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8"
)

const woj = document.getElementById("wojewodztwo")
const miasto = document.getElementById("miasto")
const results = document.getElementById("results")

async function loadWoj(){
  const { data } = await supabase.from("wojewodztwa").select("id,nazwa").order("nazwa")
  data.forEach(w=>{
    const o = document.createElement("option")
    o.value = w.id
    o.textContent = w.nazwa
    woj.appendChild(o)
  })
}
loadWoj()

woj.addEventListener("change", async ()=>{
  miasto.innerHTML = "<option value=''>Wybierz miasto</option>"
  const wojId = woj.value
  if(!wojId) return

  const { data } = await supabase.from("miasta").select("id,nazwa").eq("wojewodztwo_id", wojId).order("nazwa")
  data.forEach(m=>{
    const o = document.createElement("option")
    o.value = m.id
    o.textContent = m.nazwa
    miasto.appendChild(o)
  })
})

document.getElementById("szukaj").addEventListener("click", async ()=>{
  results.innerHTML = "Szukam..."

  const { data } = await supabase
    .from("tabela_elektrykow")
    .select("imie,nazwisko,email,telefon,gwiazdki,status")
    .eq("wojewodztwo", woj.value)
    .eq("miasto", miasto.value)

  if(!data || data.length === 0){
    results.innerHTML = "Brak wyników"
    return
  }

  results.innerHTML = ""
  data.forEach((e, i)=>{
    const d = document.createElement("div")
    d.className = "card"
    d.innerHTML = `
      <div class="name" data-lp="${i+1}">${e.imie} ${e.nazwisko}</div>
      <div class="small">${e.email}</div>
      <div class="small">${e.telefon}</div>
      <div class="small">${e.gwiazdki}</div>
      <div class="small">${e.status}</div>
    `
    results.appendChild(d)
  })
})
</script>

</body>
</html>
