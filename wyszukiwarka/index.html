<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ogólnopolski Rejestr Elektryków</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { font-family: Arial,sans-serif; background:#f4f6f8; margin:0; padding:0; }
  header { background:#0B5FA5; color:white; padding:30px 20px; text-align:center; }
  main { max-width:1200px; margin:20px auto; padding:0 20px; }
  .card { background:white; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
  select, button { padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; width:100%; box-sizing:border-box; margin-top:5px; }
  button { background:#0B5FA5; color:white; border:none; cursor:pointer; font-weight:bold; }
  table { width:100%; border-collapse:collapse; margin-top:20px; }
  th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
  .stars { color:#f5b301; }
  .empty { text-align:center; padding:30px; color:#555; }
  @media(max-width:600px){ select, button{font-size:14px;} }
</style>
</head>
<body>

<header>
  <h1>Ogólnopolski Rejestr Elektryków</h1>
  <p>Wyszukiwarka certyfikowanych elektryków w Polsce</p>
</header>

<main>
  <div class="card">
    <label>Województwo</label>
    <select id="wojewodztwo">
      <option value="">-- wybierz --</option>
    </select>

    <label>Miasto</label>
    <select id="miasto" disabled>
      <option value="">-- wybierz --</option>
    </select>

    <button onclick="szukaj()">Szukaj</button>
  </div>

  <div class="card">
    <table id="wyniki">
      <thead>
        <tr>
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>Email</th>
          <th>Telefon</th>
          <th>Ocena</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="empty" class="empty">Wybierz województwo i miasto, aby zobaczyć wyniki</div>
  </div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://tfbqqduxtsacvwfigsvt.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8'
)

const wojSelect = document.getElementById('wojewodztwo')
const miastoSelect = document.getElementById('miasto')
const tbody = document.querySelector('#wyniki tbody')
const empty = document.getElementById('empty')

// Pobierz województwa
async function loadWojewodztwa() {
  const { data, error } = await supabase.from('wojewodztwa').select('id,nazwa').order('nazwa')
  if (error) return console.error(error)
  data.forEach(w => {
    const opt = document.createElement('option')
    opt.value = w.id
    opt.textContent = w.nazwa
    wojSelect.appendChild(opt)
  })
}

wojSelect.addEventListener('change', async () => {
  const wojId = wojSelect.value
  miastoSelect.innerHTML = '<option value="">-- wybierz --</option>'
  miastoSelect.disabled = true
  if (!wojId) return

  const { data, error } = await supabase.from('miasta').select('id,nazwa').eq('wojewodztwo_id', wojId).order('nazwa')
  if (error) return console.error(error)
  data.forEach(m => {
    const opt = document.createElement('option')
    opt.value = m.nazwa // wartość miasto nazwa
    opt.textContent = m.nazwa
    miastoSelect.appendChild(opt)
  })
  miastoSelect.disabled = false
})

async function szukaj() {
  const wojId = wojSelect.value
  const miasto = miastoSelect.value
  tbody.innerHTML = ''

  if (!wojId || !miasto) {
    empty.textContent = 'Proszę wybrać województwo i miasto'
    empty.style.display = 'block'
    return
  }

  // Pobierz nazwę województwa
  const { data: wojData } = await supabase.from('wojewodztwa').select('nazwa').eq('id', wojId).single()
  const wojewodztwo = wojData?.nazwa

  const { data, error } = await supabase
    .from('tabela_elektrykow')
    .select('imie,nazwisko,email,telefon,gwiazdki')
    .eq('wojewodztwo', wojewodztwo)
    .eq('miasto', miasto)

  if (error) {
    empty.textContent = 'Błąd pobierania danych'
    empty.style.display = 'block'
    return
  }

  if (!data || data.length === 0) {
    empty.textContent = 'Brak wyników dla wybranego województwa i miasta'
    empty.style.display = 'block'
    return
  }

  data.forEach(e => {
    const tr = document.createElement('tr')
    tr.innerHTML = `
      <td>${e.imie}</td>
      <td>${e.nazwisko}</td>
      <td>${e.email}</td>
      <td>${e.telefon}</td>
      <td class="stars">${'★'.repeat(e.gwiazdki || 0)}</td>
    `
    tbody.appendChild(tr)
  })

  empty.style.display = 'none'
}

loadWojewodztwa()
</script>

</body>
</html>
