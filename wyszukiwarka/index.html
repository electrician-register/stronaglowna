<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wysy≈Çanie emaila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .log {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h3>Wy≈õlij email</h3>

    <input
      type="email"
      id="email"
      placeholder="Wpisz email"
      required
    />

    <button id="sendBtn">Wy≈õlij</button>

    <div class="log" id="log"></div>
  </div>

  <script>
    // ===== SUPABASE CONFIG (PUBLIC / ANON KEY) =====
    const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";

    const btn = document.getElementById("sendBtn");
    const log = document.getElementById("log");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        log.innerText = "‚ùå Podaj email";
        return;
      }

      log.innerText = "‚è≥ Wysy≈Çam email...";

      try {
        const res = await fetch(
          `${SUPABASE_URL}/functions/v1/send-otp`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",

              // üîë WYMAGANE PRZEZ SUPABASE EDGE FUNCTIONS
              "Authorization": "Bearer " + SUPABASE_ANON_KEY,
              "apikey": SUPABASE_ANON_KEY
            },
            body: JSON.stringify({ email })
          }
        );

        const data = await res.json();

        if (!res.ok) {
          console.error(data);
          log.innerText = "‚ùå B≈ÇƒÖd: " + (data.error || res.status);
          return;
        }

        log.innerText = "‚úÖ Email wys≈Çany poprawnie!";
        console.log("OK:", data);

      } catch (err) {
        console.error(err);
        log.innerText = "‚ùå B≈ÇƒÖd po≈ÇƒÖczenia";
      }
    });
  </script>

</body>
</html>
