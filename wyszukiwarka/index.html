<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie ‚Äì Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button { padding: 12px; width: 100%; margin: 6px 0; font-size: 16px; cursor: pointer; }
    .email { background: #555; color: white; border: none; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.5); justify-content: center; align-items: center; }
    .box { background: white; padding: 20px; width: 300px; border-radius: 8px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 8px; font-size: 16px; }
    .avatar-btn { width: 48px; height: 48px; border-radius: 50%; background: #888; color: #fff; display: inline-flex; align-items: center; justify-content: center; font-weight: 700; cursor: pointer; border: none; }
    .avatar-btn.logged-in { background: #2b6cb0; }
    .log { font-size: 14px; margin-top: 10px; color: #333; }
  </style>
</head>
<body>

<div>
  <button id="avatarBtn" class="avatar-btn">üë§</button>
</div>

<div class="modal" id="loginModal">
  <div class="box">
    <h3>Logowanie</h3>
    <input type="email" id="emailInput" placeholder="Email" />
    <button class="email" id="emailBtn">Zaloguj e-mailem</button>
    <button id="closeLogin">Zamknij</button>
    <div class="log" id="log"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const avatarBtn = document.getElementById('avatarBtn');
  const modal = document.getElementById('loginModal');
  const closeLogin = document.getElementById('closeLogin');
  const emailBtn = document.getElementById('emailBtn');
  const emailInput = document.getElementById('emailInput');
  const log = document.getElementById('log');

  avatarBtn.addEventListener('click', () => modal.style.display = 'flex');
  closeLogin.addEventListener('click', () => modal.style.display = 'none');
  modal.addEventListener('click', e => { if(e.target===modal) modal.style.display='none'; });

  emailBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    if(!email){ log.innerText="‚ùå Podaj email"; return; }

    log.innerText="‚è≥ Wysy≈Çam magic link...";

    try {
      // <-- TYLKO TUTAJ ZMIANA, reszta kodu BEZ ZMIAN
      const res = await fetch('https://tfbqqduxtsacvwfigsvt.supabase.co/functions/v1/send-otp', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if(!res.ok){ 
        console.error(data);
        log.innerText="‚ùå B≈ÇƒÖd: "+(data.error||res.status); 
        return; 
      }

      log.innerText="‚úÖ Sprawd≈∫ email ‚Äì magic link wys≈Çany!";
      modal.style.display='none';
    } catch(err){
      console.error(err);
      log.innerText="‚ùå B≈ÇƒÖd po≈ÇƒÖczenia";
    }
  });
});
</script>

</body>
</html>
