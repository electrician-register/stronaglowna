<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie – Supabase</title>

  <!-- Supabase JS v2 (UMD – bezpieczny na hostingu) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button { padding: 12px; width: 100%; margin: 6px 0; font-size: 16px; cursor: pointer; }
    .google { background: #4285F4; color: white; border: none; }
    .email { background: #555; color: white; border: none; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.5); justify-content: center; align-items: center; }
    .box { background: white; padding: 20px; width: 300px; border-radius: 8px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 8px; font-size: 16px; }
  </style>
</head>

<body>

<button id="openLogin">Zaloguj się</button>

<div class="modal" id="loginModal">
  <div class="box">
    <h3>Logowanie</h3>

    <input type="email" id="emailInput" placeholder="Email" />

    <button class="email" id="emailBtn">Zaloguj e-mailem</button>
    <button class="google" id="googleBtn">Zaloguj Google</button>

    <button id="closeLogin">Zamknij</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* === SUPABASE INIT === */
  const SUPABASE_URL = 'https://tfbqqduxtsacvwfigsvt.supabase.co';
  const SUPABASE_KEY =
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8';

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* === MODAL === */
  const modal = document.getElementById('loginModal');
  document.getElementById('openLogin').onclick = () => modal.style.display = 'flex';
  document.getElementById('closeLogin').onclick = () => modal.style.display = 'none';

  /* === GOOGLE LOGIN === */
  document.getElementById('googleBtn').onclick = async () => {
    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: 'https://orep.pl/wyszukiwarka' }
    });
    if (error) alert(error.message);
  };

  /* === EMAIL LOGIN === */
  document.getElementById('emailBtn').onclick = async () => {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) return alert('Podaj email');

    const { error } = await supabaseClient.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: 'https://orep.pl/wyszukiwarka/' }
    });

    if (error) alert(error.message);
    else alert('Sprawdź e-mail (link logowania)');
  };

});
</script>

</body>
</html>
