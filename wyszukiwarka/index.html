<!DOCTYPE html>

<body>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// ===== KONFIGURACJA =====
const SUPABASE_URL = 'https://tfbqqduxtsacvwfigsvt.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

// ===== ELEMENTY UI =====
const avatarBtn = document.getElementById('avatarBtn')
const userLabel = document.getElementById('userLabel')
const modal = document.getElementById('loginModal')
const emailInput = document.getElementById('emailInput')
const emailBtn = document.getElementById('emailBtn')
const logoutBtn = document.getElementById('logoutBtn')
const closeLogin = document.getElementById('closeLogin')

// ===== FUNKCJE =====
function setAvatar(email) {
  if (!email) {
    avatarBtn.textContent = 'ðŸ‘¤'
    avatarBtn.classList.remove('logged-in')
    userLabel.textContent = ''
    logoutBtn.style.display = 'none'
  } else {
    const initials = email.split('@')[0].slice(0,2).toUpperCase()
    avatarBtn.textContent = initials
    avatarBtn.classList.add('logged-in')
    userLabel.textContent = email
    logoutBtn.style.display = 'inline-block'
  }
}

// ===== OBSÅUGA MODALA =====
avatarBtn.addEventListener('click', () => modal.style.display='flex')
closeLogin.addEventListener('click', () => modal.style.display='none')
modal.addEventListener('click', e => { if(e.target === modal) modal.style.display='none' })

// ===== WYLOGOWANIE =====
logoutBtn.addEventListener('click', async () => {
  await supabase.auth.signOut()
  setAvatar(null)
  modal.style.display = 'none'
  alert('Wylogowano')
})

// ===== WYÅšLIJ OTP =====
emailBtn.addEventListener('click', async () => {
  const email = emailInput.value.trim()
  if (!email) return alert('Podaj email')

  console.log("âž¡ï¸ WysyÅ‚am email do:", email)

  try {
    const response = await fetch('https://tfbqqduxtsacvwfigsvt.supabase.co/functions/v1/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    })
    if (!response.ok) throw new Error('BÅ‚Ä…d wysyÅ‚ki OTP: ' + response.status)
    alert('SprawdÅº swÃ³j email (link logowania)')

// ===== SPRAWDZENIE SESJI =====
supabase.auth.getSession().then(({ data }) => {
  setAvatar(data.session?.user?.email)
})
</script>
