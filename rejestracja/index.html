<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="robots" content="noindex, nofollow">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rejestracja ‚Äì OREP</title>

<!-- Supabase JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.wrapper{
  position: relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:#ffffff;
  padding:40px 30px;
  border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
  border:3px solid #4f46e5;
  max-width:480px;
  width:100%;
  text-align:center;
  overflow:hidden;
}

.close-x {
  position:absolute;
  top:15px;
  right:20px;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  color:#ef4444;
  user-select:none;
  transition: color 0.3s;
  z-index:10;
}

.close-x:hover {
  color:#000;
}

.form-container{
  width:100%;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
  border:2px solid #e5e7eb;
}

h2 {
  margin-bottom:25px;
  color:#1f2937;
  font-size:28px;
  font-weight:700;
}

.input-group {
  margin-bottom:20px;
}

input[type="email"],
input[type="password"] {
  width:100%;
  padding:14px 16px;
  margin-bottom:15px;
  border:2px solid #e5e7eb;
  border-radius:8px;
  font-size:16px;
  transition: all 0.3s;
  background:#f9fafb;
}

input[type="email"]:focus,
input[type="password"]:focus {
  outline:none;
  border-color:#4f46e5;
  background:#fff;
  box-shadow:0 0 0 3px rgba(79, 70, 229, 0.1);
}

.password-wrapper {
  position:relative;
}

.toggle-password {
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#6b7280;
  cursor:pointer;
  font-size:14px;
  padding:5px;
}

button {
  width:100%;
  min-height:52px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition: all 0.3s;
  gap:10px;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.btn-submit {
  background:linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color:white;
}

.btn-submit:hover {
  background:linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
}

.btn-secondary {
  background:#10b981;
  color:#fff;
}

.btn-secondary:hover {
  background:#0da271;
}

.btn-logout {
  background:#ef4444;
  color:#fff;
  margin-top:15px;
}

.btn-logout:hover {
  background:#dc2626;
}

.actions {
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:20px;
}

.hidden {
  display:none !important;
}

.log {
  margin-top:20px;
  padding:12px;
  font-size:14px;
  color:#374151;
  word-break:break-word;
  min-height:20px;
  border-radius:8px;
  background:#f3f4f6;
}

.log.success {
  background:#d1fae5;
  color:#065f46;
  border-left:4px solid #10b981;
}

.log.error {
  background:#fee2e2;
  color:#991b1b;
  border-left:4px solid #ef4444;
}

.log.info {
  background:#dbeafe;
  color:#1e40af;
  border-left:4px solid #3b82f6;
}

/* Loading spinner */
.spinner {
  width:20px;
  height:20px;
  border:3px solid rgba(255,255,255,0.3);
  border-radius:50%;
  border-top-color:#fff;
  animation:spin 1s linear infinite;
  display:inline-block;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="close-x" onclick="closeOnly()">‚úï</div>

  <div class="form-container">
    <h2>Zaloguj siƒô do OREP</h2>

    <div class="input-group">
      <input type="email" id="emailInput" placeholder="Tw√≥j adres e-mail" />
      <div class="password-wrapper">
        <input type="password" id="passwordInput" placeholder="Has≈Ço (min. 8 znak√≥w)" />
        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
      </div>
    </div>

    <div class="actions" id="authActions">
      <button class="btn-submit" id="signupBtn">
        <span id="signupText">Zarejestruj siƒô</span>
        <span id="signupSpinner" class="spinner hidden"></span>
      </button>
      <button class="btn-secondary" id="loginBtn">
        <span id="loginText">Zaloguj siƒô</span>
        <span id="loginSpinner" class="spinner hidden"></span>
      </button>
    </div>

    <button id="logoutBtn" class="btn-logout hidden">
      Wyloguj siƒô
    </button>

    <div class="log" id="log"></div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";

// Inicjalizacja Supabase
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: {
    autoRefreshToken: true,
    persistSession: true,
    detectSessionInUrl: true
  }
});

document.addEventListener('DOMContentLoaded', () => {
  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const togglePasswordBtn = document.getElementById('togglePassword');
  const log = document.getElementById('log');

  // Sprawd≈∫ czy u≈ºytkownik jest ju≈º zalogowany - TYLKO POKA≈ª INFORMACJƒò, NIE PRZEKIEROWUJ
  checkAuth();

  // Toggle password visibility
  togglePasswordBtn.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });

  // REJESTRACJA PRZEZ EMAIL
  signupBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!validateEmail(email)) {
      showLog("‚ùå Podaj poprawny adres e-mail", "error");
      return;
    }
    if (!validatePassword(password)) {
      showLog("‚ùå Has≈Ço musi mieƒá minimum 8 znak√≥w", "error");
      return;
    }

    setLoading(signupBtn, true);
    showLog("‚è≥ Trwa rejestracja...", "info");

    try {
      const { data, error } = await sb.auth.signUp({ 
        email, 
        password,
        options: {
          emailRedirectTo: `${window.location.origin}/rejestracja_formularz`,
          data: {
            signup_method: 'email'
          }
        }
      });

      if (error) {
        if (error.message.includes("User already registered")) {
          showLog("‚ùå U≈ºytkownik o tym adresie ju≈º istnieje", "error");
        } else if (error.message.includes("rate limit")) {
          showLog("‚ùå Zbyt wiele pr√≥b. Spr√≥buj za chwilƒô", "error");
        } else {
          showLog(`‚ùå ${error.message}`, "error");
        }
        return;
      }

      if (data?.user) {
        if (data.user.identities?.length === 0) {
          showLog("‚úÖ U≈ºytkownik ju≈º istnieje. Mo≈ºesz siƒô zalogowaƒá", "success");
        } else if (!data.user.email_confirmed_at) {
          showLog("‚úÖ Sprawd≈∫ skrzynkƒô e-mail i potwierd≈∫ rejestracjƒô", "success");
          // NIE przekierowujemy automatycznie
        } else {
          showLog("‚úÖ Rejestracja udana! Mo≈ºesz siƒô teraz zalogowaƒá", "success");
          // Wyczyszczenie p√≥l
          passwordInput.value = '';
        }
      }
    } catch (error) {
      showLog("‚ùå WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd", "error");
    } finally {
      setLoading(signupBtn, false);
    }
  };

  // LOGOWANIE PRZEZ EMAIL - TYLKO PRZEZ PRZYCI≈öNIƒòCIE PRZYCISKU
  loginBtn.onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      showLog("‚ùå Podaj e-mail i has≈Ço", "error");
      return;
    }

    setLoading(loginBtn, true);
    showLog("‚è≥ Trwa logowanie...", "info");

    try {
      const { data, error } = await sb.auth.signInWithPassword({ email, password });

      if (error) {
        if (error.message.includes("Invalid login credentials")) {
          showLog("‚ùå Nieprawid≈Çowy e-mail lub has≈Ço", "error");
        } else if (error.message.includes("Email not confirmed")) {
          showLog("‚ùå Potwierd≈∫ sw√≥j adres e-mail", "error");
        } else {
          showLog(`‚ùå ${error.message}`, "error");
        }
        return;
      }

      if (data?.user) {
        showLog("‚úÖ Zalogowano pomy≈õlnie!", "success");
        // Poka≈º przycisk wyloguj i ukryj akcje
        document.getElementById('authActions').classList.add('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        showLog(`‚úÖ Zalogowano jako: ${data.user.email}`, "success");
      }
    } catch (error) {
      showLog("‚ùå WystƒÖpi≈Ç b≈ÇƒÖd podczas logowania", "error");
    } finally {
      setLoading(loginBtn, false);
    }
  };

  // WYLOGOWANIE
  logoutBtn.onclick = async () => {
    await sb.auth.signOut();
    showLog("‚úÖ Wylogowano pomy≈õlnie", "success");
    setTimeout(() => {
      window.location.href = "/";
    }, 1500);
  };
});

// Funkcje pomocnicze
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function validatePassword(password) {
  return password.length >= 8;
}

function showLog(message, type = "info") {
  const log = document.getElementById('log');
  log.innerHTML = message;
  log.className = `log ${type}`;

  // Auto-hide success messages after 5 seconds
  if (type === 'success') {
    setTimeout(() => {
      if (log.innerHTML === message) {
        log.innerHTML = '';
        log.className = 'log';
      }
    }, 5000);
  }
}

function setLoading(button, isLoading) {
  const textSpan = button.querySelector('span:not(.spinner)');
  const spinner = button.querySelector('.spinner');

  if (isLoading) {
    textSpan.style.opacity = '0.5';
    spinner.classList.remove('hidden');
    button.disabled = true;
  } else {
    textSpan.style.opacity = '1';
    spinner.classList.add('hidden');
    button.disabled = false;
  }
}

async function checkAuth() {
  const { data: { session } } = await sb.auth.getSession();

  if (session) {
    // U≈ºytkownik jest ju≈º zalogowany - TYLKO POKAZUJEMY INFORMACJƒò
    document.getElementById('authActions').classList.add('hidden');
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('emailInput').value = session.user.email || '';

    showLog(`‚úÖ Jeste≈õ zalogowany jako: ${session.user.email}`, "success");
  }
}

function closeOnly() {
  window.location.href = "/";
}

// USUNIƒòTO: Automatyczne przekierowanie po zalogowaniu
// U≈ºytkownik musi sam przej≈õƒá do formularza
</script>

</body>
</html>
