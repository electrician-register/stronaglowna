<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja – OREP</title>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* =======================
       Reset + font
    ======================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* =======================
       Formularz
    ======================== */
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #2b6cb0;
      color: white;
      font-weight: 600;
    }

    .btn-submit:hover {
      background-color: #1e4e8c;
    }

    .log {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      word-break: break-word;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    a {
      color: #2b6cb0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>Rejestracja / Logowanie</h2>
    <input type="email" id="emailInput" placeholder="Twój adres e-mail" />
    <button class="btn-submit" id="emailBtn">Wyślij magic link</button>
    <div class="log" id="log"></div>
    <div class="footer">
      Masz już konto? <a href="/login/">Zaloguj się</a>
    </div>
  </div>

  <script>
    /* =========================
       SUPABASE CONFIG
    ========================== */
    const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /* =========================
       APP LOGIC
    ========================== */
    document.addEventListener('DOMContentLoaded', async () => {
      const emailInput = document.getElementById('emailInput');
      const emailBtn = document.getElementById('emailBtn');
      const log = document.getElementById('log');

      // sprawdź czy użytkownik jest już zalogowany
      const { data: { user } } = await sb.auth.getUser();
      if (user) {
        log.innerText = `✅ Zalogowany jako ${user.email}`;
        emailInput.disabled = true;
        emailBtn.disabled = true;
      }

      // wysyłanie magic link
      emailBtn.onclick = async () => {
        const email = emailInput.value.trim();
        if (!email) {
          log.innerText = "❌ Podaj poprawny adres e-mail";
          return;
        }

        log.innerText = "⏳ Wysyłanie magic linka...";

        const { error } = await sb.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: "https://orep.pl/rejestracja_formularz"
          }
        });

        if (error) {
          log.innerText = "❌ " + error.message;
          return;
        }

        log.innerText = "✅ Sprawdź skrzynkę e-mail i kliknij magic link";
      };
    });
  </script>

</body>
</html>
