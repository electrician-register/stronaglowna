<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test SMTP</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <h2>Test SMTP – magic link</h2>

  <input type="email" id="email" placeholder="test@email.com">
  <button id="send">Wyślij testowy mail</button>
  <p id="log"></p>

  <script>
    const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";

    const sb = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("send");
    const log = document.getElementById("log");

    btn.onclick = async () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        log.innerText = "❌ Podaj adres e-mail";
        return;
      }

      log.innerText = "⏳ Wysyłam maila...";

      const { error } = await sb.auth.signInWithOtp({
        email: email,
        options: {
          emailRedirectTo: "https://orep.pl"
        }
      });

      if (error) {
        console.error(error);
        log.innerText = "❌ Błąd: " + error.message;
      } else {
        log.innerText = "✅ Mail wysłany – sprawdź skrzynkę";
      }
    };
  </script>

</body>
</html>
