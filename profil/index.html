<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">

window.supabase = supabase; // do debugu, opcjonalnie
</script>

<style>
body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f8; color: #333; }

/* HERO */
header { background: linear-gradient(135deg, #1f2933, #111827); color: #fff; text-align: center; padding: 70px 20px; }
#stars { font-size: 28px; margin-bottom: 10px; color: #fbbf24; }
header h1 { font-size: 2.6rem; margin: 0 0 10px; }
header p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 25px; opacity: 0.9; }
header input { padding: 14px; width: 320px; max-width: 90%; border-radius: 8px; border: none; font-size: 16px; }

/* PROFIL */
section { max-width: 900px; margin: 60px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
.badge { display: inline-block; padding: 6px 14px; background: #16a34a; color: #fff; border-radius: 20px; font-weight: 600; margin-bottom: 20px; }
.hidden { display: none; }
</style>
</head>
<body>

<header>
  <div id="stars">☆☆☆</div>
  <h1 id="heroName">Profil elektryka</h1>
  <p id="heroDesc">Zweryfikowany profil w Centralnym Rejestrze Elektryków</p>
  <input id="search" placeholder="Np. Jan Kowalski">
</header>

<section id="profil" class="hidden">
  <span id="status" class="badge"></span>
  <h2 id="name"></h2>
  <p id="opis"></p>
  <p><strong>Miasto:</strong> <span id="miasto"></span></p>
  <p><strong>Województwo:</strong> <span id="wojewodztwo"></span></p>
  <p><strong>Zakres prac:</strong> <span id="zajmuje"></span></p>
  <p><strong>Telefon:</strong> <span id="telefon"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
</section>

<section id="brak" class="hidden">
  <h2>Brak wyników</h2>
  <p>Nie znaleziono elektryka.</p>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const search = document.getElementById("search");
const profil = document.getElementById("profil");
const brak = document.getElementById("brak");
const starsEl = document.getElementById("stars");

search.addEventListener("input", async () => {
  const q = search.value.trim();
  if(q.length < 3){
    profil.classList.add("hidden");
    brak.classList.add("hidden");
    starsEl.textContent = "☆☆☆";
    return;
  }

  const { data, error } = await supabase
    .from('tabela_elektrykow')
    .select('*')
    .or(`imie.ilike.%${q}%,nazwisko.ilike.%${q}%`)
    .limit(1)
    .maybeSingle();

  if(error || !data){
    profil.classList.add("hidden");
    brak.classList.remove("hidden");
    starsEl.textContent = "☆☆☆";
    return;
  }

  // GWIAZDKI MAX 3
  let starsValue = Number(data.gwiazdki) || 0;
  if(starsValue < 0) starsValue = 0;
  if(starsValue > 3) starsValue = 3;
  starsEl.textContent = "★".repeat(starsValue) + "☆".repeat(3 - starsValue);

  document.getElementById("heroName").textContent = `${data.imie} ${data.nazwisko} – Elektryk`;
  document.getElementById("name").textContent = `${data.imie} ${data.nazwisko}`;
  document.getElementById("opis").textContent = data.zajmujeSie || "Usługi elektryczne";
  document.getElementById("miasto").textContent = data.miasto || "-";
  document.getElementById("wojewodztwo").textContent = data.wojewodztwo || "-";
  document.getElementById("zajmuje").textContent = data.zajmujeSie || "-";
  document.getElementById("telefon").textContent = data.telefon || "-";
  document.getElementById("email").textContent = data.email || "-";
  document.getElementById("status").textContent = data.status === "✅" ? "Zweryfikowany w OREP" : "W trakcie weryfikacji";

  profil.classList.remove("hidden");
  brak.classList.add("hidden");
});
</script>

</body>
</html>
