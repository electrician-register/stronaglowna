<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil – Piotr Janukowicz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1e;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #e5e5e5;
      padding-bottom: 40px;
    }

    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('zdjprofil.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #e5e5e5;
      position: absolute;
      bottom: -80px;
      left: 30px;
      background-color: white;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-picture svg {
      width: 80%;
      height: 80%;
    }

    .profile-header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 100px 30px 20px;
    }

    .profile-info {
      margin-left: 200px;
    }

    .profile-info h1 {
      margin: 0;
      font-size: 28px;
    }

    .profile-info p {
      margin: 5px 0;
      color: #444;
    }

    .edit-cover {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      margin-top: 30px;
      padding: 0 30px;
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .profile-picture {
        width: 100px;
        height: 100px;
        bottom: -50px;
        left: 20px;
      }

      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 70px 20px 20px;
      }

      .profile-info {
        margin-left: 0;
        margin-top: 60px;
      }

      .profile-info h1 {
        font-size: 22px;
      }

      .section {
        font-size: 18px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover-photo">
      <div class="profile-picture">
        <!-- SVG napis sep -->
        <svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 120"
     preserveAspectRatio="xMidYMid meet">

  <!-- S -->
  <path
    d="M60 25
       C30 25, 30 55, 60 55
       C90 55, 90 85, 60 85
       C30 85, 30 115, 60 115"
    fill="none"
    stroke="#0B5FA5"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- E -->
  <path
    d="M130 25
       L130 115
       M130 25 L180 25
       M130 60 L170 60
       M130 115 L180 115"
    fill="none"
    stroke="#0B5FA5"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- P -->
  <path
    d="M210 115
       L210 25
       M210 25
       C260 25, 260 70, 210 70"
    fill="none"
    stroke="#0B5FA5"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

</svg>
      </div>
    </div>

    <div class="profile-header">
      <div class="profile-info">
        <h1>Piotr Janukowicz</h1>
        <p>190 pozytywnych opini</p>
      </div>
    </div>

    <div class="section">
      <p><strong>Województwo :</strong></p>
    </div>
  </div>
</body>
</html>
