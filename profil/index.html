<style>
body {
  margin:0;

}

/* === WIZYT√ìWKA ELEKTRYKA === */

  margin:30px auto;
  padding:25px 30px;
  max-width:720px;

/* Stylowanie dla sformatowanego tekstu z Quilla */

}

}

  text-decoration: underline;

}

  padding-left: 20px;

}

}

/* PRZYCISK UDOSTƒòPNIJ */

  background-color:#0B5FA5;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:12px 20px;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
  display:inline-flex;
  align-items:center;
  gap:8px;
  transition:background 0.3s ease;
}

  background-color:#094c84;
}

/* LINIA POD HEADEREM */
.header-line {
  width:100%;
  height:56px;
  font-size:24px;
  letter-spacing:3px;
  background:#0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
}

.header-line span {
  font-weight:700;
  font-size:24px;
  color:#fff;
  line-height:1;
}

/* SEKCJE */
section {
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  text-align:center;
}

/* STATUS */
.badge {
  display:inline-block;
  padding:6px 14px;
  color:#fff;
  border-radius:20px;
  font-weight:600;
  margin-bottom:20px;
}

.status-ok { background:#16a34a; }
.status-wait { background:#f59e0b; }
.status-no { background:#dc2626; }

  display:none;
}
</style>
</head>

<body>

<header>
  <h1 id="heroName">Profil elektryka</h1>
  <p id="heroDesc">Profil w Centralnym Rejestrze Elektryk√≥w</p>
</header>

<div class="header-line">
  <span id="gwiazdkiLine"></span>
</div>

<section id="profil" class="hidden">
  <span id="status" class="badge"></span>

  <div class="about-box">
    <h3>‚ö° Zakres us≈Çug / O mnie</h3>
    <div id="opis"></div>
  </div>

  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Telefon:</strong> <span id="telefon"></span></p>

  <p>
    <button type="button" id="shareProfileBtn" class="share-btn">
      üîó Udostƒôpnij profil
    </button>
  </p>
</section>

<section id="brak" class="hidden">
  <h2>Brak wynik√≥w</h2>
  <p>Nie znaleziono elektryka.</p>
</section>

<script type="module">
// ===== KONFIGURACJA =====
const API_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co/functions/v1/get-elektryk-profile";

// ===== FUNKCJE POMOCNICZE =====
function cleanOpis(html) {
  if (!html) return "";
  
  // Prosta sanitizacja HTML
  let cleaned = html
    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
    .replace(/<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi, '')
    .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '')
    .replace(/on\w+="[^"]*"/gi, '')
    .replace(/on\w+='[^']*'/gi, '')
    .replace(/javascript:/gi, '');
  
  // Dodaj target="_blank" do link√≥w
  cleaned = cleaned.replace(/<a\s+(.*?)>/gi, (match, attrs) => {
    if (!attrs.includes('target=')) {
      return `<a ${attrs} target="_blank">`;
    }
    return match;
  });
  
  return cleaned;
}

function maskEmail(email) {
  if (!email) return "";
  const [name, domain] = email.split("@");
  if (!domain) return "******";
  return name[0] + "*****@" + domain;
}

function maskPhone(phone) {
  if (!phone) return "";
  return phone.slice(0,2) + "******" + phone.slice(-2);
}

const statusMap = {
  "‚úÖ": { text:"Status ELEKTRYKA - zweryfikowany üôÇ", class:"status-ok" },
  "‚åõ": { text:"Status ELEKTRYKA - w trakcie weryfikacji üò¥", class:"status-wait" },
  "‚ùå": { text:"Status ELEKTRYKA - aktualnie brak weryfikacji üòï", class:"status-no" }
};

// ===== G≈Å√ìWNA FUNKCJA ≈ÅADUJƒÑCA PROFIL =====
async function loadProfile(id) {
  try {
    const response = await fetch(
      `${API_URL}?id=${id}`,
      {
        headers: {
          'Content-Type': 'application/json'
        }
      }
    );
    
    if (!response.ok) throw new Error('B≈ÇƒÖd ≈Çadowania profilu');
    
    const result = await response.json();
    
    if (result.success) {
      const data = result.data;
      renderProfile(data);
    } else {
      showNotFound();
    }
  } catch (error) {
    console.error('B≈ÇƒÖd:', error);
    showNotFound();
  }
}

// ===== FUNKCJA RENDERUJƒÑCA PROFIL =====
function renderProfile(data) {
  const profil = document.getElementById("profil");
  const brak = document.getElementById("brak");
  const statusEl = document.getElementById("status");
  const gwiazdkiLine = document.getElementById("gwiazdkiLine");
  const opisEl = document.getElementById("opis");
  
  const fullName = `${data.imie} ${data.nazwisko}`;
  document.getElementById("heroName").textContent = fullName;
  
  // Wy≈õwietlamy sformatowany HTML zamiast czystego tekstu
  const zajmujeSieHTML = data.zajmujeSie || "";
  opisEl.innerHTML = cleanOpis(zajmujeSieHTML) || 
    "<p>Us≈Çugi elektryczne - instalacje, naprawy, pomiary, doradztwo techniczne.</p>";
  
  gwiazdkiLine.textContent = data.gwiazdki || "";

  statusEl.className = "badge";
  if (statusMap[data.status]) {
    statusEl.textContent = statusMap[data.status].text;
    statusEl.classList.add(statusMap[data.status].class);
  }

  const emailEl = document.getElementById("email");
  const telEl = document.getElementById("telefon");

  // Edge Function ju≈º zwraca zamaskowane dane je≈õli show_contact=false
  emailEl.textContent = data.email || "";
  telEl.textContent = data.telefon || "";

  profil.classList.remove("hidden");
  brak.classList.add("hidden");
  
  // Aktualizujemy meta tagi
  const cleanText = zajmujeSieHTML ? 
    cleanOpis(zajmujeSieHTML).replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 
    'Us≈Çugi elektryczne';
  
  document.title = `Profil elektryka: ${fullName} - OREP.pl`;
  document.querySelector('meta[property="og:title"]').setAttribute('content', `Profil elektryka: ${fullName}`);
  document.querySelector('meta[property="og:description"]').setAttribute('content', cleanText);
  document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
}

// ===== FUNKCJA POKAZUJƒÑCA BRAK PROFILU =====
function showNotFound() {
  const profil = document.getElementById("profil");
  const brak = document.getElementById("brak");
  const gwiazdkiLine = document.getElementById("gwiazdkiLine");
  
  profil.classList.add("hidden");
  brak.classList.remove("hidden");
  gwiazdkiLine.textContent = "";
  
  // Ustaw domy≈õlne meta tagi
  document.title = "Profil nie znaleziony - OREP.pl";
  document.querySelector('meta[property="og:title"]').setAttribute('content', 'Profil nie znaleziony');
  document.querySelector('meta[property="og:description"]').setAttribute('content', 'Nie znaleziono profilu elektryka');
  document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
}

// ===== INICJALIZACJA =====
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

if (id) {
  loadProfile(id);
} else {
  // Je≈õli brak ID w URL
  document.title = "Profil elektryka - OREP.pl";
  document.querySelector('meta[property="og:title"]').setAttribute('content', 'Og√≥lnopolski Rejestr Elektryk√≥w');
  document.querySelector('meta[property="og:description"]').setAttribute('content', 'Sprawd≈∫ profil elektryka w Og√≥lnopolskim Rejestrze Elektryk√≥w');
  showNotFound();
}

// ===== OBS≈ÅUGA PRZYCISKU UDOSTƒòPNIANIA =====
const shareBtn = document.getElementById("shareProfileBtn");

shareBtn.addEventListener("click", async () => {
  const heroName = document.getElementById("heroName").textContent;
  const profileUrl = window.location.href;

  if (navigator.share) {
    await navigator.share({
      title:"Profil Elektryka",
      text:`Profil elektryka ${heroName}`,
      url:profileUrl
    });
  } else {
    await navigator.clipboard.writeText(profileUrl);
    alert("Adres profilu zosta≈Ç skopiowany do schowka.");
  }
});
</script>

</body>
