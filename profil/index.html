<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="robots" content="noindex, nofollow" 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil Elektryka</title>

<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#f4f6f8;
  color:#333;
}

header {
  background: linear-gradient(135deg, #0B5FA5, #0f72c1);
  color:#fff;
  text-align:center;
  padding:70px 20px;
}

header h1 {
  font-size:2.6rem;
  margin:0 0 10px;
}

header p {
  font-size:1.2rem;
  max-width:700px;
  margin:0 auto 25px;
  opacity:0.9;
  color: #f4f4f5;
}
  /* PRZYCISK UDOSTEPNIJ */
.share-btn {
  background-color: #0B5FA5;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: background 0.3s ease;
}

.share-btn:hover {
  background-color: #094c84;
}

/* üî∂ POMARA≈ÉCZOWA LINIA Z TEKSTEM */
.header-line {
  width:100%;
  height:56px;
  font-size:24px;
  letter-spacing:3px;
  background:#0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
}

.header-line span {
  font-weight:700;
  font-size:24px;
  color:#000;
  line-height:1;
}

/* SEKCJE */
section {
  max-width:900px;
  margin:60px auto;
  background:#fff;
  padding:40px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  text-align:center;
}

/* STATUS */
.badge {
  display:inline-block;
  padding:6px 14px;
  color:#fff;
  border-radius:20px;
  font-weight:600;
  margin-bottom:20px;
}

/* KOLORY STATUS√ìW */
.status-ok { background:#16a34a; }
.status-wait { background:#f59e0b; }
.status-no { background:#dc2626; }

.hidden {
  display:none;
}
</style>
</head>

<body>

<header>
  <h1 id="heroName">Profil elektryka</h1>
  <p id="heroDesc">Profil w Centralnym Rejestrze Elektryk√≥w</p>
</header>

<!-- üî∂ LINIA POD HEADEREM -->
<div class="header-line">
  <span id="gwiazdkiLine"></span>
</div>

<section id="profil" class="hidden">
  <span id="status" class="badge"></span>
  <p id="opis"></p>

  <!-- DODANE: EMAIL + TELEFON -->
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Telefon:</strong> <span id="telefon"></span></p>
  <p>
  <button type="button" id="shareProfileBtn" class="share-btn">
    üîó Udostƒôpnij profil
  </button>
</p>

</section>

<section id="brak" class="hidden">
  <h2>Brak wynik√≥w</h2>
  <p>Nie znaleziono elektryka.</p>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const profil = document.getElementById("profil");
const brak = document.getElementById("brak");
const statusEl = document.getElementById("status");
const gwiazdkiLine = document.getElementById("gwiazdkiLine");

const statusMap = {
  "‚úÖ": { text: "Status ELEKTRYKA - zweryfikowany üôÇ", class: "status-ok" },
  "‚åõ": { text: "Status ELEKTRYKA - w trakcie weryfikacji üò¥", class: "status-wait" },
  "‚ùå": { text: "Status ELEKTRYKA - aktualnie brak weryfikacji üòï", class: "status-no" }
};

/* === DODANE FUNKCJE MASKUJƒÑCE === */
function maskEmail(email) {
  if (!email) return "";
  const [name, domain] = email.split("@");
  if (!domain) return "******";
  return name[0] + "*****@" + domain;
}

function maskPhone(phone) {
  if (!phone) return "";
  return phone.slice(0, 2) + "******" + phone.slice(-2);
}

// ID z URL
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');

if (id) {
  const loadProfile = async () => {
    const { data, error } = await supabase
      .from("tabela_elektrykow")
      .select("*")
      .eq("id", id)
      .maybeSingle();

    if (error || !data) {
      profil.classList.add("hidden");
      brak.classList.remove("hidden");
      gwiazdkiLine.textContent = "";
    } else {
      document.getElementById("heroName").textContent = `${data.imie} ${data.nazwisko}`;
      document.getElementById("opis").textContent = data.zajmujeSie || "Us≈Çugi elektryczne";

      // ‚≠ê GWIAZDKI JAKO TEKST
      gwiazdkiLine.textContent = data.gwiazdki || "";

      statusEl.className = "badge";
      if (statusMap[data.status]) {
        statusEl.textContent = statusMap[data.status].text;
        statusEl.classList.add(statusMap[data.status].class);
      } else {
        statusEl.textContent = "";
      }

      // === DODANA LOGIKA show_contact ===
      const emailEl = document.getElementById("email");
      const telEl = document.getElementById("telefon");

      if (data.show_contact === true) {
        emailEl.textContent = data.email || "";
        telEl.textContent = data.telefon || "";
      } else {
        emailEl.textContent = maskEmail(data.email);
        telEl.textContent = maskPhone(data.telefon);
      }

      profil.classList.remove("hidden");
      brak.classList.add("hidden");
    }
  };

  loadProfile();
}
  const shareBtn = document.getElementById("shareProfileBtn");

shareBtn.addEventListener("click", async () => {
  const profileUrl = window.location.href; // aktualny adres profilu
  const profileText = `Sprawd≈∫ profil elektryka ${document.getElementById('heroName').textContent}`;

  if (navigator.share) {
    // üåê Je≈õli przeglƒÖdarka obs≈Çuguje Web Share API (mobilne urzƒÖdzenia)
    try {
      await navigator.share({
        title: 'Profil Elektryka',
        text: profileText,
        url: profileUrl
      });
      console.log('Profil udostƒôpniony!');
    } catch (err) {
      console.error('B≈ÇƒÖd udostƒôpniania:', err);
    }
  } else {
    // üñ• Desktop ‚Äì kopiowanie do schowka jako fallback
    await navigator.clipboard.writeText(profileUrl);
    alert('Adres profilu zosta≈Ç skopiowany do schowka. Mo≈ºesz go udostƒôpniƒá rƒôcznie.');
  }
});

</script>

</body>
</html>
