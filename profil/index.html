/* === BEZPIECZNE CZYSZCZENIE I RENDEROWANIE HTML === */
function cleanOpis(html) {
  if (!html) return "";
  
  // Prostsza wersja - dozwolone tagi
  const allowedSimple = ['<b>', '</b>', '<strong>', '</strong>', 
                        '<i>', '</i>', '<em>', '</em>', 
                        '<u>', '</u>', '<a>', '</a>',
                        '<ul>', '</ul>', '<ol>', '</ol>', 
                        '<li>', '</li>', '<br>', '<br/>', '<br />',
                        '<p>', '</p>', '<div>', '</div>'];
  
  // Usuwamy potencjalnie niebezpieczne tagi, ale zachowujemy formatowanie
  let cleaned = html
    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
    .replace(/<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi, '')
    .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '')
    .replace(/on\w+="[^"]*"/gi, '')
    .replace(/on\w+='[^']*'/gi, '')
    .replace(/javascript:/gi, '');
  
  // Dodajemy target="_blank" do link√≥w
  cleaned = cleaned.replace(/<a\s+(.*?)>/gi, (match, attrs) => {
    if (!attrs.includes('target=')) {
      return `<a ${attrs} target="_blank">`;
    }
    return match;
  });
  
  return cleaned;
}

function maskEmail(email) {
  if (!email) return "";
  const [name, domain] = email.split("@");
  if (!domain) return "******";
  return name[0] + "*****@" + domain;
}

function maskPhone(phone) {
  if (!phone) return "";
  return phone.slice(0,2) + "******" + phone.slice(-2);
}

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

if (id) {
  const loadProfile = async () => {
    const { data, error } = await supabase
      .from("tabela_elektrykow")
      .select("*")
      .eq("id", id)
      .maybeSingle();

    if (error || !data) {
      profil.classList.add("hidden");
      brak.classList.remove("hidden");
      gwiazdkiLine.textContent = "";
      
      // Ustaw domy≈õlne meta tagi dla braku profilu

      document.querySelector('meta[property="og:title"]').setAttribute('content',

    } else {
      const fullName = `${data.imie} ${data.nazwisko}`;

      // Wy≈õwietlamy sformatowany HTML zamiast czystego tekstu
      const zajmujeSieHTML = data.zajmujeSie || "";
      opisEl.innerHTML = cleanOpis(zajmujeSieHTML) || 
        "<p>Us≈Çugi elektryczne - instalacje, naprawy, pomiary, doradztwo techniczne.</p>";
      
      gwiazdkiLine.textContent = data.gwiazdki || "";

      statusEl.className = "badge";
      if (statusMap[data.status]) {
        statusEl.textContent = statusMap[data.status].text;
        statusEl.classList.add(statusMap[data.status].class);
      }

      const emailEl = document.getElementById("email");
      const telEl = document.getElementById("telefon");

      if (data.show_contact === true) {
        emailEl.textContent = data.email || "";
        telEl.textContent = data.telefon || "";
      } else {
        emailEl.textContent = maskEmail(data.email);
        telEl.textContent = maskPhone(data.telefon);
      }

      profil.classList.remove("hidden");
      brak.classList.add("hidden");
      
      // ========== WA≈ªNE: AKTUALIZUJEMY META TAGI W JAVASCRIPT ==========
      // To pomaga aplikacjom spo≈Çeczno≈õciowym pobraƒá w≈Ça≈õciwe dane
      const cleanText = zajmujeSieHTML ? 
        cleanOpis(zajmujeSieHTML).replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 
        'Us≈Çugi elektryczne - instalacje, naprawy, pomiary';
      
      // 1. Aktualizuj tytu≈Ç strony
      document.title = `Profil elektryka: ${fullName} - OREP.pl`;
      
      // 2. Aktualizuj meta tagi Open Graph
      document.querySelector('meta[property="og:title"]').setAttribute('content', 
        `Profil elektryka: ${fullName}`);
      document.querySelector('meta[property="og:description"]').setAttribute('content',
        cleanText);
      document.querySelector('meta[property="og:url"]').setAttribute('content', 
        window.location.href);
      
      // 3. Dodaj dodatkowe meta tagi dla lepszego udostƒôpniania
      const metaDescription = document.querySelector('meta[name="description"]');
      if (!metaDescription) {
        const descMeta = document.createElement('meta');
        descMeta.name = "description";
        descMeta.content = cleanText;
        document.head.appendChild(descMeta);
      } else {
        metaDescription.setAttribute('content', cleanText);
      }
      
      // 4. Aktualizuj linki canonical
      const canonicalLink = document.querySelector('link[rel="canonical"]');
      if (!canonicalLink) {
        const link = document.createElement('link');
        link.rel = "canonical";
        link.href = window.location.href;
        document.head.appendChild(link);
      } else {
        canonicalLink.setAttribute('href', window.location.href);
      }
    }
  };

  loadProfile();
} else {

const shareBtn = document.getElementById("shareProfileBtn");

shareBtn.addEventListener("click", async () => {
