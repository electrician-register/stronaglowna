<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>DIAGNOZA JS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: monospace;
  background: #111;
  color: #0f0;
  padding: 10px;
}
#log {
  white-space: pre-wrap;
  border: 1px solid #0f0;
  padding: 10px;
  min-height: 200px;
}
button {
  padding: 12px;
  margin-top: 10px;
  width: 100%;
  font-size: 16px;
}
</style>

<script>
  // TEN LOG MUSI SIƒò POKAZAƒÜ ZAWSZE
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("log").textContent += "‚úÖ DOMContentLoaded\n";
  });

  // ≈ÅAPIEMY KA≈ªDY B≈ÅƒÑD
  window.onerror = function(msg, src, line, col) {
    document.getElementById("log").textContent +=
      "‚ùå JS ERROR:\n" + msg + "\n" + src + ":" + line + "\n";
  };
</script>
</head>

<body>

<h3>DIAGNOSTYKA JS</h3>

<div id="log">üü¢ HTML ZA≈ÅADOWANY\n</div>

<button onclick="testClick()">TEST KLIK</button>

<script>
  function testClick() {
    document.getElementById("log").textContent += "üëâ KLIK DZIA≈ÅA\n";
  }

  document.getElementById("log").textContent += "üü¢ SCRIPT NA DOLE STRONY\n";
</script>

</body>
</html>
