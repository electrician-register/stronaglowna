/* ===== GENERUJ PE≈ÅNY URL PLIKU ===== */
function fileUrl(path) {
  if (!path) return "";
  // Usu≈Ñ bia≈Çe znaki i zakoduj specjalne znaki
  path = path.trim();
  // Zakoduj, ale zachowaj uko≈õniki (dla podfolder√≥w)
  const encodedPath = encodeURIComponent(path).replace(/%2F/g, '/');
  return `https://tfbqqduxtsacvwfigsvt.supabase.co/storage/v1/object/public/uprawnienia/${encodedPath}`;
}

/* ===== FUNKCJA DIAGNOSTYCZNA - LISTUJ PLIKI W BUCKET ===== */
async function listBucketFiles() {
  log("=== ROZPOCZYNAM SPRAWDZANIE ZAWARTO≈öCI BUCKET 'uprawnienia' ===");
  
  try {
    const { data, error } = await supabaseClient
      .storage
      .from('uprawnienia')
      .list();
      
    if (error) {
      log("‚ùå B≈ÇƒÖd listowania: " + error.message);
      return;
    }
    
    if (!data || data.length === 0) {
      log("‚ÑπÔ∏è Bucket 'uprawnienia' jest pusty!");
      return;
    }
    
    log(`‚úÖ Znaleziono ${data.length} plik√≥w/ folder√≥w:`);
    
    // Podziel na foldery i pliki
    const folders = data.filter(item => item.id === null);
    const files = data.filter(item => item.id !== null);
    
    if (folders.length > 0) {
      log("üìÅ Foldery:");
      folders.forEach(folder => {
        log(`   üìÇ ${folder.name}/`);
      });
    }
    
    if (files.length > 0) {
      log("üìÑ Pliki:");
      files.forEach((file, index) => {
        log(`   ${index + 1}. ${file.name} (${Math.round(file.metadata?.size / 1024) || 0} KB)`);
      });
    }
    
    // Pobierz pierwsze kilka rekord√≥w z tabeli do por√≥wnania
    log("=== POR√ìWNANIE Z DANYMI W TABELI ===");
    const { data: tableData } = await supabaseClient
      .from("tabela_elektrykow")
      .select("id, imie, nazwisko, plik")
      .limit(5);
    
    if (tableData) {
      tableData.forEach(row => {
        log(`ID ${row.id}: ${row.imie} ${row.nazwisko} - plik: "${row.plik}"`);
      });
    }
    
  } catch (err) {
    log("‚ùå Nieoczekiwany b≈ÇƒÖd: " + err.message);
  }
}

/* ===== SPRAWDZENIE PLIK√ìW Z LOGAMI ===== */
async function renderLinksWithCheck(text, rowId) {
  if (!text) {
    log(`ID ${rowId}: Brak tekstu w kolumnie 'plik'`);
    return "<span style='color:#888'>Brak plik√≥w</span>";
  }

  log(`ID ${rowId}: Oryginalny tekst: "${text}"`);
  
  // Czyszczenie i podzia≈Ç tekstu
  text = text.replace(/[,;]/g, " ");
  const parts = text.split(/\s+/).filter(t => t && t.trim());
  
  log(`ID ${rowId}: Podzielone czƒô≈õci: ${JSON.stringify(parts)}`);
  
  if (parts.length === 0) {
    return "<span style='color:#888'>Brak poprawnych nazw plik√≥w</span>";
  }
  
  let result = [];
  
  for (let part of parts) {
    const cleanPart = part.trim();
    const url = fileUrl(cleanPart);
    
    log(`ID ${rowId}: Sprawdzam "${cleanPart}" ‚Üí ${url}`);
    
    try {
      // Sprawd≈∫ czy plik istnieje
      const res = await fetch(url, { method: 'HEAD' });
      
      if (res.ok) {
        log(`ID ${rowId}: ‚úÖ "${cleanPart}" - OK (${res.status})`);
        result.push(`<a href="${url}" target="_blank" rel="noopener" style="color:#2ecc71; text-decoration:none;">
          ${cleanPart} ‚úÖ
        </a>`);
      } else if (res.status === 404) {
        log(`ID ${rowId}: ‚ùå "${cleanPart}" - NIE ZNALEZIONO (404)`);
        result.push(`<span style="color:#e74c3c;">
          ${cleanPart} ‚ùå (404 - nie znaleziono)
        </span>`);
      } else {
        log(`ID ${rowId}: ‚ö†Ô∏è "${cleanPart}" - B≈ÇƒÖd HTTP: ${res.status}`);
        result.push(`<span style="color:#f39c12;">
          ${cleanPart} ‚ö†Ô∏è (${res.status})
        </span>`);
      }
    } catch (err) {
      log(`ID ${rowId}: ‚ùå "${cleanPart}" - B≈ÇƒÖd sieci: ${err.message}`);
      result.push(`<span style="color:#e74c3c;">
        ${cleanPart} ‚ùå (b≈ÇƒÖd)
      </span>`);
    }
  }
  
  return result.join("<br>");
}

/* ===== WCZYTANIE TABELI ===== */
async function loadData() {
  log("=== POBRANIE DANYCH Z TABELI ===");

  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("id, lp, imie, nazwisko, telefon, email, status, plik, show_contact")
    .order("lp");

  if (error) {
    log("‚ùå B≈ÅƒÑD BAZY: " + error.message);
    return;
  }

  log(`‚úÖ Pobrano ${data.length} rekord√≥w`);

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  // Najpierw utw√≥rz wszystkie wiersze
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="LP"><input value="${row.lp || ""}"></td>
      <td data-label="Imiƒô"><input value="${row.imie || ""}"></td>
      <td data-label="Nazwisko"><input value="${row.nazwisko || ""}"></td>
      <td data-label="Telefon"><input value="${row.telefon || ""}"></td>
      <td data-label="Email"><input value="${row.email || ""}"></td>
      <td data-label="Status ‚úÖ ‚åõ"><input value="${row.status || ""}"></td>
      <td data-label="Uprawnienia">
        <div style="word-break:break-all">
          <span id="links-${row.id}">Sprawdzanie plik√≥w...</span>
        </div>
      </td>
      <td data-label="Poka≈º kontakt" style="text-align:center">
        <input type="checkbox" ${row.show_contact ? "checked" : ""}>
      </td>
      <td data-label="Akcja"><button class="save-btn" data-id="${row.id}">Zapisz</button></td>
    `;
    tbody.appendChild(tr);
  });

  // Teraz asynchronicznie sprawd≈∫ wszystkie pliki
  data.forEach(async row => {
    const htmlLinks = await renderLinksWithCheck(row.plik, row.id);
    const linkElement = document.getElementById(`links-${row.id}`);
    if (linkElement) {
      linkElement.innerHTML = htmlLinks;
    }
  });

  // Dodaj event listenery do przycisk√≥w zapisu
  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.onclick = async function() {
      const rowId = this.getAttribute('data-id');
      const tr = this.closest('tr');
      const inputs = tr.querySelectorAll('input');
      
      const payload = {
        lp: inputs[0].value,
        imie: inputs[1].value,
        nazwisko: inputs[2].value,
        telefon: inputs[3].value,
        email: inputs[4].value,
        status: inputs[5].value,
        show_contact: inputs[6].checked
        // UWAGA: Nie aktualizujemy kolumny 'plik' przez ten formularz
      };
      
      log(`üíæ Pr√≥ba zapisu ID ${rowId}...`);
      
      const { error } = await supabaseClient
        .from("tabela_elektrykow")
        .update(payload)
        .eq("id", rowId);
      
      if (error) {
        log(`‚ùå B≈ÇƒÖd zapisu ID ${rowId}: ${error.message}`);
      } else {
        log(`‚úÖ Zapisano ID ${rowId}`);
      }
    };
  });
}
