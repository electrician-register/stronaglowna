<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel admina</title>
<meta name="robots" content="noindex, nofollow">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px }
#logBox {
  background:#000; color:#0f0; padding:10px; font-size:12px;
  height:160px; overflow:auto; margin-bottom:15px;
}
input, button { width:100%; padding:8px; margin:5px 0 }
button { background:#2ecc71; border:0; color:#fff; cursor:pointer }
table { width:100%; border-collapse:collapse; background:#fff }
th, td { border:1px solid #ccc; padding:6px; font-size:12px }
th { background:#222; color:#fff }
@media (max-width:768px){
  table, thead, tbody, th, tr { display:block }
  thead { display:none }
  tr {
    background:#fff; margin-bottom:14px; padding:12px;
    border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08)
  }
  td {
    display:grid; grid-template-columns:120px 1fr;
    align-items:center; border:none; padding:6px 0
  }
  td::before { content:attr(data-label); font-weight:600 }
}
</style>
</head>

<body>

<h2>Logi systemowe</h2>
<div id="logBox"></div>

<div id="loginBox">
  <h2>Logowanie admin</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Hasło">
  <button id="loginBtn">Zaloguj</button>
</div>

<div id="adminPanel" style="display:none">
  <h2>Panel admina – tabela_elektrykow</h2>
  <table>
    <thead>
      <tr>
        <th>LP</th><th>Imię</th><th>Nazwisko</th>
        <th>Telefon</th><th>Email</th><th>Status</th>
        <th>Uprawnienia</th><th>Pokaż kontakt</th><th>Zapisz</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
/* ===== LOGI ===== */
function log(txt){
  const box = document.getElementById("logBox");
  box.innerHTML += txt + "<br>";
  box.scrollTop = box.scrollHeight;
}

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://tfbqqduxtsacvwfigsvt.supabase.co"; // <<< TU
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmYnFxZHV4dHNhY3Z3Zmlnc3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTE4NzcsImV4cCI6MjA4MjI2Nzg3N30.PhuNnwzQ8cZW_UyUjCxXaYAj7xCCiTnOJVd4fUtQRD8";       // <<< TU

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

log("Supabase OK");

/* ===== LOGOWANIE ===== */
document.getElementById("loginBtn").onclick = async () => {
  const email = email.value;
  const password = password.value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email, password
  });

  if (error) {
    log("BŁĄD LOGOWANIA: " + error.message);
    return;
  }

  log("Zalogowano OK");
  checkSession();
};

/* ===== SPRAWDZENIE ADMINA ===== */
async function checkSession(){
  const { data } = await supabaseClient.auth.getSession();
  if (!data.session) return log("Brak sesji");

  if (data.session.user.email !== "piotr8040@gmail.com") {
    await supabaseClient.auth.signOut();
    return log("Brak uprawnień admin");
  }

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("adminPanel").style.display = "block";
  loadData();
}

/* ===== LINKI ===== */
function renderLinks(text){
  if(!text) return "";
  const urls = text.match(/https?:\/\/[^\s]+/g);
  if(!urls) return text;
  return urls.map(u =>
    `<a href="${u}" target="_blank">${u}</a>`
  ).join("<br>");
}

/* ===== WCZYTANIE DANYCH ===== */
async function loadData(){
  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("*")
    .order("lp");

  if (error) return log(error.message);

  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td data-label="LP"><input value="${row.lp||""}"></td>
      <td data-label="Imię"><input value="${row.imie||""}"></td>
      <td data-label="Nazwisko"><input value="${row.nazwisko||""}"></td>
      <td data-label="Telefon"><input value="${row.telefon||""}"></td>
      <td data-label="Email"><input value="${row.email||""}"></td>
      <td data-label="Status"><input value="${row.status||""}"></td>
      <td data-label="Uprawnienia">${renderLinks(row.plik)}</td>
      <td data-label="Kontakt"><input type="checkbox" ${row.show_contact?"checked":""}></td>
      <td><button>Zapisz</button></td>
    `;
    tbody.appendChild(tr);
  });
}

/* ===== AUTO CHECK ===== */
checkSession();
</script>

</body>
</html>
