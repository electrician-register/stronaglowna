/* ===== WYCIƒÑGNIJ ≈öCIE≈ªKƒò Z URL ===== */
function extractPathFromUrl(fullUrl) {
  if (!fullUrl) return "";
  
  // Je≈õli to ju≈º zwyk≈Ça ≈õcie≈ºka (bez http), zwr√≥ƒá jƒÖ
  if (!fullUrl.startsWith('http')) {
    return fullUrl;
  }
  
  try {
    const url = new URL(fullUrl);
    const pathname = url.pathname;
    
    // Usu≈Ñ czƒô≈õƒá '/storage/v1/object/sign/' ze ≈õcie≈ºki
    const signPath = '/storage/v1/object/sign/';
    if (pathname.includes(signPath)) {
      // WyciƒÖgnij czƒô≈õƒá po 'sign/'
      const startIndex = pathname.indexOf(signPath) + signPath.length;
      return pathname.substring(startIndex);
    }
    
    // Usu≈Ñ czƒô≈õƒá '/storage/v1/object/public/' ze ≈õcie≈ºki
    const publicPath = '/storage/v1/object/public/';
    if (pathname.includes(publicPath)) {
      const startIndex = pathname.indexOf(publicPath) + publicPath.length;
      return pathname.substring(startIndex);
    }
    
    return pathname;
  } catch (err) {
    log(`B≈ÇƒÖd parsowania URL: ${err.message}`);
    return fullUrl;
  }
}

/* ===== GENERUJ PE≈ÅNY PUBLIC URL PLIKU ===== */
function filePublicUrl(fullUrl) {
  if (!fullUrl) return "";
  
  // WyciƒÖgnij ≈õcie≈ºkƒô z pe≈Çnego URL
  const path = extractPathFromUrl(fullUrl.trim());
  
  if (!path) return "";
  
  // Zakoduj, ale zachowaj uko≈õniki (dla podfolder√≥w)
  const encodedPath = encodeURIComponent(path).replace(/%2F/g, '/');
  return `https://tfbqqduxtsacvwfigsvt.supabase.co/storage/v1/object/public/${encodedPath}`;
}

/* ===== LISTUJ FOLDERY W BUCKET ===== */
async function listBucketFiles() {
  log("=== SPRAWDZANIE FOLDER√ìW W BUCKET 'uprawnienia' ===");
  
  try {
    // Listuj tylko g≈Ç√≥wny poziom
    const { data, error } = await supabaseClient
      .storage
      .from('uprawnienia')
      .list();
      
    if (error) {
      log("‚ùå B≈ÇƒÖd listowania: " + error.message);
      return;
    }
    
    if (!data || data.length === 0) {
      log("‚ÑπÔ∏è Bucket 'uprawnienia' jest pusty!");
      return;
    }
    
    const folders = data.filter(item => item.id === null);
    const files = data.filter(item => item.id !== null);
    
    log(`üìä Statystyka:`);
    log(`   üìÅ Foldery: ${folders.length}`);
    log(`   üìÑ Pliki w g≈Ç√≥wnym folderze: ${files.length}`);
    
    if (folders.length > 0) {
      log("üìÅ Lista folder√≥w:");
      folders.forEach((folder, index) => {
        log(`   ${index + 1}. ${folder.name}/`);
      });
    }
    
    if (files.length > 0) {
      log("üìÑ Pliki w g≈Ç√≥wnym folderze:");
      files.forEach((file, index) => {
        log(`   ${index + 1}. ${file.name}`);
      });
    }
    
  } catch (err) {
    log("‚ùå Nieoczekiwany b≈ÇƒÖd: " + err.message);
  }
}

/* ===== SPRAWD≈π WSZYSTKIE PODFOLDERY ===== */
async function checkAllFolders() {
  log("=== SPRAWDZANIE ZAWARTO≈öCI WSZYSTKICH PODFOLDER√ìW ===");
  
  try {
    // Najpierw pobierz listƒô folder√≥w
    const { data: foldersData, error: foldersError } = await supabaseClient
      .storage
      .from('uprawnienia')
      .list();
    
    if (foldersError) {
      log("‚ùå B≈ÇƒÖd listowania folder√≥w: " + foldersError.message);
      return;
    }
    
    const folders = foldersData.filter(item => item.id === null);
    
    if (folders.length === 0) {
      log("‚ÑπÔ∏è Brak folder√≥w do sprawdzenia");
      return;
    }
    
    log(`Znaleziono ${folders.length} folder√≥w:`);
    
    // Dla ka≈ºdego folderu sprawd≈∫ jego zawarto≈õƒá
    for (const folder of folders) {
      log(`\nüìÅ Sprawdzam folder: ${folder.name}/`);
      
      const { data: filesData, error: filesError } = await supabaseClient
        .storage
        .from('uprawnienia')
        .list(folder.name);
      
      if (filesError) {
        log(`   ‚ùå B≈ÇƒÖd listowania: ${filesError.message}`);
        continue;
      }
      
      if (!filesData || filesData.length === 0) {
        log(`   ‚ÑπÔ∏è Folder pusty`);
      } else {
        log(`   üìÑ Zawarto≈õƒá (${filesData.length} plik√≥w):`);
        filesData.forEach((file, index) => {
          log(`      ${index + 1}. ${file.name} (${Math.round(file.metadata?.size / 1024) || 0} KB)`);
        });
      }
    }
    
  } catch (err) {
    log("‚ùå Nieoczekiwany b≈ÇƒÖd: " + err.message);
  }
}

/* ===== SPRAWDZENIE PLIK√ìW - UPROSZCZONE ===== */
async function renderLinksWithCheck(text, rowId) {
  if (!text) {
    return "<span style='color:#888'>Brak plik√≥w</span>";
  }

  // Czyszczenie i podzia≈Ç tekstu
  text = text.replace(/[,;]/g, " ");
  const parts = text.split(/\s+/).filter(t => t && t.trim());
  
  if (parts.length === 0) {
    return "<span style='color:#888'>Brak poprawnych URL</span>";
  }
  
  let result = [];
  
  for (let part of parts) {
    const cleanPart = part.trim();
    
    // WyciƒÖgnij nazwƒô pliku do wy≈õwietlenia
    let displayName = cleanPart.split('/').pop() || cleanPart;
    // Skr√≥ƒá bardzo d≈Çugie nazwy
    if (displayName.length > 30) {
      displayName = displayName.substring(0, 30) + '...';
    }
    
    // Wygeneruj publiczny URL
    const publicUrl = filePublicUrl(cleanPart);
    
    // U≈ºyj oryginalnego URL (z tokenem) jako linku - mo≈ºe dzia≈Çaƒá je≈õli token wa≈ºny
    const directUrl = cleanPart;
    
    // Najpierw spr√≥buj bezpo≈õrednio - u≈ºywamy oryginalnego URL
    result.push(`<div style="margin-bottom:4px;">
      <a href="${directUrl}" target="_blank" rel="noopener" 
         style="color:#3498db; text-decoration:none; font-size:11px;">
        üìÑ ${displayName}
      </a>
      <br>
      <span style="font-size:10px; color:#888;">
        <a href="${publicUrl}" target="_blank" rel="noopener" 
           style="color:#95a5a6; text-decoration:none;">
          (publiczny link)
        </a>
      </span>
    </div>`);
  }
  
  return result.join("");
}

/* ===== WCZYTANIE TABELI - UPROSZCZONE ===== */
async function loadData() {

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  // Najpierw utw√≥rz wszystkie wiersze
  data.forEach(row => {
    const tr = document.createElement("tr");
    
    // Wygeneruj linki od razu (bez asynchronicznego sprawdzania)
    let linksHtml = "<span style='color:#888'>≈Åadowanie...</span>";
    if (row.plik) {
      const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
      if (parts.length > 0) {
        linksHtml = "";
        parts.forEach(part => {
          const cleanPart = part.trim();
          let displayName = cleanPart.split('/').pop() || cleanPart;
          if (displayName.length > 30) displayName = displayName.substring(0, 30) + '...';
          
          const publicUrl = filePublicUrl(cleanPart);
          
          linksHtml += `<div style="margin-bottom:4px;">
            <a href="${cleanPart}" target="_blank" rel="noopener" 
               style="color:#3498db; text-decoration:none; font-size:11px;">
              üìÑ ${displayName}
            </a>
          </div>`;
        });
      } else {
        linksHtml = "<span style='color:#888'>Brak plik√≥w</span>";
      }
    }
    
    tr.innerHTML = `
      <td data-label="LP"><input value="${row.lp || ""}"></td>
      <td data-label="Imiƒô"><input value="${row.imie || ""}"></td>
      <td data-label="Nazwisko"><input value="${row.nazwisko || ""}"></td>
      <td data-label="Telefon"><input value="${row.telefon || ""}"></td>
      <td data-label="Email"><input value="${row.email || ""}"></td>
      <td data-label="Status ‚úÖ ‚åõ"><input value="${row.status || ""}"></td>
      <td data-label="Uprawnienia">
        <div style="word-break:break-all; max-height:100px; overflow-y:auto">
          ${linksHtml}
        </div>
      </td>
      <td data-label="Poka≈º kontakt" style="text-align:center">
        <input type="checkbox" ${row.show_contact ? "checked" : ""}>
      </td>
      <td data-label="Akcja"><button class="save-btn" data-id="${row.id}">Zapisz</button></td>
    `;
    tbody.appendChild(tr);
  });

  // Dodaj event listenery do przycisk√≥w zapisu
  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.onclick = async function() {
      const rowId = this.getAttribute('data-id');
      const tr = this.closest('tr');
      const inputs = tr.querySelectorAll('input');
      
      const payload = {
        lp: inputs[0].value,
        imie: inputs[1].value,
        nazwisko: inputs[2].value,
        telefon: inputs[3].value,
        email: inputs[4].value,
        status: inputs[5].value,
        show_contact: inputs[6].checked
      };
      
      log(`üíæ Pr√≥ba zapisu ID ${rowId}...`);
      
      const { error } = await supabaseClient
        .from("tabela_elektrykow")
        .update(payload)
        .eq("id", rowId);
      
      if (error) {
        log(`‚ùå B≈ÇƒÖd zapisu ID ${rowId}: ${error.message}`);
      } else {
        log(`‚úÖ Zapisano ID ${rowId}`);
      }
    };
  });
}
