<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px }

#logBox {
  background:#000;
  color:#0f0;
  padding:10px;
  font-size:12px;
  height:160px;
  overflow:auto;
  margin-bottom:15px;
}

input, button { width:100%; padding:8px; margin:5px 0 }
button { background:#2ecc71; border:0; color:#fff; cursor:pointer }

table { width:100%; border-collapse:collapse; background:#fff }
th, td { border:1px solid #ccc; padding:6px; font-size:12px }
th { background:#222; color:#fff }

.file-link {
  display: block;
  color: #3498db;
  text-decoration: none;
  font-size: 11px;
  margin-bottom: 3px;
  padding: 2px 4px;
  border-radius: 3px;
  background: #f8f9fa;
  border: 1px solid #e9ecef;
}
.file-link:hover {

}
.file-link.error {

  border-color: #f5c6cb;
}

/* Styl dla status√≥w - tylko Gotowy jako przycisk */
.status-container {
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.status-info {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 4px 8px;
  border-radius: 4px;
  background: #f8f9fa;
  font-size: 12px;
}
.current-status {
  font-weight: bold;
}
.status-icon {
  font-size: 14px;
}

/* Przycisk "Ustaw jako gotowy" */
.set-ready-btn {
  background: #2ecc71;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 11px;
  display: flex;
  align-items: center;
  gap: 5px;
  width: 100%;
  justify-content: center;
  transition: background 0.2s;
}
.set-ready-btn:hover {
  background: #27ae60;
}
.set-ready-btn:disabled {
  background: #95a5a6;
  cursor: not-allowed;
}

/* Styl dla "Poka≈º kontakt" - podobny do statusu */
.show-contact-container {
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.contact-options {
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.contact-option {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 4px;
  background: #f8f9fa;
}
.contact-radio {
  transform: scale(1.2);
  cursor: pointer;
}
.contact-label {
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Styl dla komunikatu o zapisie */
.save-message {
  font-size: 10px;
  padding: 3px 5px;
  border-radius: 3px;
  text-align: center;
  margin-top: 5px;
  opacity: 0;
  transition: opacity 0.3s;
}
.save-message.show {
  opacity: 1;
}
.save-message.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.save-message.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  td input,
  td button {
    box-sizing: border-box;
    max-width: 100%;
  }
}

@media (max-width: 768px) {
  table, thead, tbody, th, tr { display:block; }
  thead { display:none; }
  tr {
    background:#fff;
    margin-bottom:14px;

    border-radius:8px;

  td {

    padding:6px 0;

  }

  td[data-label="Akcja"] { grid-template-columns: 1fr; margin-top:8px; }

  }
  
  /* Specjalny styl dla poka≈º kontakt na mobile */
  td[data-label="Poka≈º kontakt"] {
    grid-template-columns: 120px 1fr;
  }
  .contact-options {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
  }
}
</style>
</head>

<body>

<script>

/* ===== SPRAWDZENIE ADMINA ===== */

/* ===== NAPRAWIONA FUNKCJA - GENERUJ PUBLICZNY URL ===== */
function getPublicUrl(fullUrl) {
  if (!fullUrl) return null;
  
  try {
    // Je≈õli to ju≈º publiczny URL, zwr√≥ƒá go
    if (fullUrl.includes('/object/public/')) {
      return fullUrl;
    }
    
    // Je≈õli to URL z tokenem
    if (fullUrl.includes('/object/sign/')) {
      // 1. WyciƒÖgnij ≈õcie≈ºkƒô po '/sign/'
      const signIndex = fullUrl.indexOf('/object/sign/') + '/object/sign/'.length;
      const pathWithQuery = fullUrl.substring(signIndex);
      
      // 2. Usu≈Ñ query string (token)
      const path = pathWithQuery.split('?')[0];
      
      // 3. DEKODUJ URL (zamie≈Ñ %20 na spacje i inne zakodowane znaki)
      // Najpierw dekoduj ca≈ÇƒÖ ≈õcie≈ºkƒô
      let decodedPath = decodeURIComponent(path);
      
      // 4. Teraz zakoduj ponownie, ale POPRAWNIE
      // Podziel na czƒô≈õci folder/plik
      const parts = decodedPath.split('/');
      const encodedParts = parts.map(part => encodeURIComponent(part));
      const finalPath = encodedParts.join('/');
      
      return `https://tfbqqduxtsacvwfigsvt.supabase.co/storage/v1/object/public/${finalPath}`;
    }
    
    // Je≈õli to co≈õ innego, zwr√≥ƒá orygina≈Ç
    return fullUrl;
  } catch (err) {
    log(`B≈ÇƒÖd przetwarzania URL: ${err.message}`);
    return fullUrl;
  }
}

/* ===== SPRAWD≈π CZY PLIK ISTNIEJE ===== */
async function checkFileExists(url) {
  if (!url) return false;
  
  try {
    const response = await fetch(url, { method: 'HEAD' });
    return response.ok;
  } catch (error) {
    return false;
  }
}

/* ===== FUNKCJA POKAZUJƒÑCA KOMUNIKAT ===== */
function showSaveMessage(containerId, isSuccess, message) {
  const container = document.getElementById(containerId);
  if (!container) return;
  
  // Usu≈Ñ poprzedni komunikat je≈õli istnieje
  const oldMsg = container.querySelector('.save-message');
  if (oldMsg) {
    oldMsg.remove();
  }
  
  // Stw√≥rz nowy komunikat
  const messageDiv = document.createElement('div');
  messageDiv.className = `save-message ${isSuccess ? 'success' : 'error'} show`;
  messageDiv.innerHTML = isSuccess ? `‚úÖ ${message}` : `‚ùå ${message}`;
  
  // Dodaj do kontenera
  container.appendChild(messageDiv);
  
  // Ukryj komunikat po 3 sekundach
  setTimeout(() => {
    messageDiv.classList.remove('show');
    setTimeout(() => {
      if (messageDiv.parentNode === container) {
        container.removeChild(messageDiv);
      }
    }, 300);
  }, 3000);
}

/* ===== FUNKCJA ZWRACAJƒÑCA TEKST STATUSU ===== */
function getStatusText(statusIcon) {
  const statusMap = {
    "‚úÖ": "Gotowy",
    "‚ùå": "Odrzucony", 
    "‚åõÔ∏è": "Oczekuje"
  };
  return statusMap[statusIcon] || statusIcon;
}

/* ===== WCZYTANIE TABELI Z SPRAWDZANIEM PLIK√ìW ===== */
async function loadData() {
  log("=== POBRANIE DANYCH Z TABELI ===");

  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("id, lp, imie, nazwisko, telefon, email, status, plik, show_contact")
    .order("lp");

  if (error) {
    log("‚ùå B≈ÅƒÑD BAZY: " + error.message);
    return;
  }

  log(`‚úÖ Pobrano ${data.length} rekord√≥w`);

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  // Dla ka≈ºdego wiersza asynchronicznie sprawd≈∫ pliki
  for (const row of data) {
    const tr = document.createElement("tr");
    
    // Ustal aktualny status
    const currentStatus = row.status || "‚åõÔ∏è";
    const isAlreadyReady = currentStatus.includes("‚úÖ");
    const statusText = getStatusText(currentStatus);
    
    // Naprawione: Konwertuj boolean na string dla "Poka≈º kontakt"
    const showContactValue = row.show_contact;
    let isShowContactChecked = false;
    
    if (typeof showContactValue === 'boolean') {
      isShowContactChecked = showContactValue;
    } else if (typeof showContactValue === 'string') {
      isShowContactChecked = showContactValue.toLowerCase() === 'true' || showContactValue === '1';
    } else if (typeof showContactValue === 'number') {
      isShowContactChecked = showContactValue === 1;
    }
    
    // Generuj HTML dla link√≥w - poczƒÖtkowo poka≈º "sprawdzanie"
    let linksHtml = "<span style='color:#888'>Brak plik√≥w</span>";
    
    if (row.plik) {
      const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
      
      if (parts.length > 0) {
        linksHtml = "<span style='color:#888'>Sprawdzanie plik√≥w...</span>";
      }
    }
    
    // Unikalny ID dla kontenera statusu
    const statusContainerId = `status-container-${row.id}`;
    
    tr.innerHTML = `
      <td data-label="LP"><input value="${row.lp || ""}"></td>
      <td data-label="Imiƒô"><input value="${row.imie || ""}"></td>
      <td data-label="Nazwisko"><input value="${row.nazwisko || ""}"></td>
      <td data-label="Telefon"><input value="${row.telefon || ""}"></td>
      <td data-label="Email"><input value="${row.email || ""}"></td>
      <td data-label="Status">
        <div id="${statusContainerId}">
          <div class="status-container">
            <div class="status-info">
              <span class="status-icon">${currentStatus}</span>
              <span class="current-status">${statusText}</span>
            </div>
            <button class="set-ready-btn" ${isAlreadyReady ? 'disabled' : ''}>
              ${isAlreadyReady ? '‚úÖ Ju≈º gotowy' : '‚ö° Ustaw jako gotowy'}
            </button>
          </div>
          <!-- Tu bƒôdzie pojawia≈Ç siƒô komunikat o zapisie -->
        </div>
      </td>
      <td data-label="Uprawnienia">
        <div id="links-${row.id}" style="word-break:break-all; max-height:120px; overflow-y:auto; padding:5px;">
          ${linksHtml}
        </div>
      </td>
      <td data-label="Poka≈º kontakt">
        <div class="show-contact-container">
          <div class="contact-options">
            <label class="contact-option">
              <input type="radio" name="contact-${row.id}" value="true" class="contact-radio" ${isShowContactChecked ? "checked" : ""}>
              <span class="contact-label">
                <span class="status-icon">üëÅÔ∏è</span> Poka≈º
              </span>
            </label>
            <label class="contact-option">
              <input type="radio" name="contact-${row.id}" value="false" class="contact-radio" ${!isShowContactChecked ? "checked" : ""}>
              <span class="contact-label">
                <span class="status-icon">üö´</span> Ukryj
              </span>
            </label>
          </div>
        </div>
      </td>
      <td data-label="Akcja"><button class="save-btn" data-id="${row.id}">Zapisz</button></td>
    `;
    
    tbody.appendChild(tr);
    
    // Dodaj event listener do przycisku "Ustaw jako gotowy"
    const setReadyBtn = tr.querySelector('.set-ready-btn');
    if (setReadyBtn && !isAlreadyReady) {
      setReadyBtn.addEventListener('click', async function() {
        // Aktualizuj UI od razu
        const statusInfo = tr.querySelector('.status-info');
        statusInfo.innerHTML = '<span class="status-icon">‚úÖ</span><span class="current-status">Gotowy</span>';
        setReadyBtn.textContent = '‚úÖ Ju≈º gotowy';
        setReadyBtn.disabled = true;
        
        // Zaktualizuj w bazie danych
        const { error } = await supabaseClient
          .from("tabela_elektrykow")
          .update({ status: "‚úÖ" })
          .eq("id", row.id);
        
        if (error) {
          log(`‚ùå B≈ÇƒÖd ustawienia statusu gotowy dla ID ${row.id}: ${error.message}`);
          showSaveMessage(statusContainerId, false, "B≈ÇƒÖd ustawienia statusu");
          // Cofnij zmiany w UI
          statusInfo.innerHTML = `<span class="status-icon">${currentStatus}</span><span class="current-status">${statusText}</span>`;
          setReadyBtn.textContent = '‚ö° Ustaw jako gotowy';
          setReadyBtn.disabled = false;
        } else {
          log(`‚úÖ Ustawiono status gotowy dla ID ${row.id}`);
          showSaveMessage(statusContainerId, true, "Status ustawiony na Gotowy");
        }
      });
    }
    
    // Asynchronicznie sprawd≈∫ pliki dla tego wiersza
    if (row.plik) {
      const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
      
      if (parts.length > 0) {
        // Op√≥≈∫nij sprawdzanie, aby nie blokowaƒá interfejsu
        setTimeout(async () => {
          let finalLinksHtml = "";
          
          for (const part of parts) {
            const cleanPart = part.trim();
            const publicUrl = getPublicUrl(cleanPart);
            const useUrl = publicUrl || cleanPart;
            
            // Wy≈õwietlana nazwa pliku
            let displayName = cleanPart.split('/').pop() || cleanPart;
            if (displayName.includes('?')) {
              displayName = displayName.split('?')[0];
            }
            if (displayName.length > 25) {
              displayName = displayName.substring(0, 25) + '...';
            }
            
            // Sprawd≈∫ czy plik istnieje
            const fileExists = await checkFileExists(useUrl);
            const linkClass = fileExists ? '' : 'error';
            const icon = fileExists ? 'üìÑ' : '‚ùå';
            
            finalLinksHtml += `
              <a href="${useUrl}" target="_blank" rel="noopener" 
                 class="file-link ${linkClass}" title="${cleanPart}">
                ${icon} ${displayName}
              </a>
            `;
            
            // Loguj b≈Çƒôdy
            if (!fileExists) {
              log(`‚ùå Plik nie istnieje lub b≈ÇƒÖd: ${displayName}`);
            }
          }
          
          // Zaktualizuj HTML
          const container = document.getElementById(`links-${row.id}`);
          if (container) {
            container.innerHTML = finalLinksHtml;
          }
        }, 100); // Ma≈Çe op√≥≈∫nienie dla lepszej responsywno≈õci
      }
    }
  }

  // Dodaj event listenery do przycisk√≥w zapisu
  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.onclick = async function() {
      const rowId = this.getAttribute('data-id');
      const tr = this.closest('tr');
      const inputs = tr.querySelectorAll('input');
      
      // Pobierz aktualny status (mo≈ºe byƒá zmieniony przez przycisk)
      const statusInfo = tr.querySelector('.status-info .status-icon');
      const currentStatus = statusInfo ? statusInfo.textContent : "‚åõÔ∏è";
      
      // Pobierz warto≈õƒá radio button "Poka≈º kontakt"
      const contactRadios = tr.querySelectorAll(`input[name="contact-${rowId}"]`);
      let showContactValue = false;
      
      for (const radio of contactRadios) {
        if (radio.checked) {
          showContactValue = radio.value === "true";
          break;
        }
      }
      
      const payload = {
        lp: inputs[0].value,
        imie: inputs[1].value,
        nazwisko: inputs[2].value,
        telefon: inputs[3].value,
        email: inputs[4].value,
        status: currentStatus,
        show_contact: showContactValue
      };
      
      log(`üíæ Pr√≥ba zapisu ID ${rowId}...`);
      log(`   Status: ${currentStatus}`);
      log(`   show_contact: ${showContactValue}`);
      
      const { error } = await supabaseClient
        .from("tabela_elektrykow")
        .update(payload)
        .eq("id", rowId);
      
      const statusContainerId = `status-container-${rowId}`;
      
      if (error) {
        log(`‚ùå B≈ÇƒÖd zapisu ID ${rowId}: ${error.message}`);
        showSaveMessage(statusContainerId, false, "B≈ÇƒÖd zapisu");
      } else {
        log(`‚úÖ Zapisano ID ${rowId}`);
        showSaveMessage(statusContainerId, true, "Zapisano pomy≈õlnie");
      }
    };
  });
  
  log("‚úÖ Tabela za≈Çadowana");
}

checkSession();
</script>
