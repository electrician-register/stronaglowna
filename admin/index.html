/* ===== WYCIƒÑGNIJ ≈öCIE≈ªKƒò Z URL ===== */
function extractPathFromUrl(fullUrl) {
  if (!fullUrl) return "";
  
  // Je≈õli to ju≈º zwyk≈Ça ≈õcie≈ºka (bez http), zwr√≥ƒá jƒÖ
  if (!fullUrl.startsWith('http')) {
    return fullUrl;
  }
  
  try {
    const url = new URL(fullUrl);
    const pathname = url.pathname;
    
    // Usu≈Ñ czƒô≈õƒá '/storage/v1/object/sign/' ze ≈õcie≈ºki
    const signPath = '/storage/v1/object/sign/';
    if (pathname.includes(signPath)) {
      // WyciƒÖgnij czƒô≈õƒá po 'sign/'
      const startIndex = pathname.indexOf(signPath) + signPath.length;
      return pathname.substring(startIndex);
    }
    
    // Usu≈Ñ czƒô≈õƒá '/storage/v1/object/public/' ze ≈õcie≈ºki
    const publicPath = '/storage/v1/object/public/';
    if (pathname.includes(publicPath)) {
      const startIndex = pathname.indexOf(publicPath) + publicPath.length;
      return pathname.substring(startIndex);
    }
    
    return pathname;
  } catch (err) {
    log(`B≈ÇƒÖd parsowania URL: ${err.message}`);
    return fullUrl;
  }
}

/* ===== GENERUJ PUBLICZNY URL ===== */
function getPublicUrl(fullUrl) {
  const path = extractPathFromUrl(fullUrl);
  if (!path) return null;
  
  // Zakoduj ≈õcie≈ºkƒô
  const encodedPath = encodeURIComponent(path).replace(/%2F/g, '/');
  return `https://tfbqqduxtsacvwfigsvt.supabase.co/storage/v1/object/public/${encodedPath}`;
}

/* ===== SPRAWD≈π CZY PLIK ISTNIEJE ===== */
async function checkFileExists(publicUrl) {
  if (!publicUrl) return false;
  
  try {
    const response = await fetch(publicUrl, { method: 'HEAD' });
    return response.ok;
  } catch (error) {
    return false;
  }
}

/* ===== TESTUJ WSZYSTKIE PLIKI ===== */
async function testAllFiles() {
  log("=== TESTOWANIE WSZYSTKICH PLIK√ìW ===");
  
  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("id, imie, nazwisko, plik")
    .not('plik', 'is', null);
  
  if (error) {
    log("‚ùå B≈ÇƒÖd pobierania danych: " + error.message);
    return;
  }
  
  log(`Znaleziono ${data.length} rekord√≥w z plikami`);
  
  let totalFiles = 0;
  let workingFiles = 0;
  let brokenFiles = 0;
  
  for (const row of data) {
    if (!row.plik) continue;
    
    const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
    
    for (const part of parts) {
      totalFiles++;
      const publicUrl = getPublicUrl(part.trim());
      
      if (!publicUrl) {
        log(`‚ùå ${row.imie} ${row.nazwisko}: Nie mo≈ºna wygenerowaƒá URL z: ${part.substring(0, 50)}...`);
        brokenFiles++;
        continue;
      }
      
      const exists = await checkFileExists(publicUrl);
      
      if (exists) {
        log(`‚úÖ ${row.imie} ${row.nazwisko}: DZIA≈ÅA - ${publicUrl}`);
        workingFiles++;
      } else {
        log(`‚ùå ${row.imie} ${row.nazwisko}: NIE DZIA≈ÅA - ${publicUrl}`);
        brokenFiles++;
      }
    }
  }
  
  log(`=== PODSUMOWANIE ===`);
  log(`üìä Wszystkich plik√≥w: ${totalFiles}`);
  log(`‚úÖ Dzia≈ÇajƒÖcych: ${workingFiles}`);
  log(`‚ùå Niedzia≈ÇajƒÖcych: ${brokenFiles}`);
  log(`üìà Skuteczno≈õƒá: ${totalFiles > 0 ? Math.round((workingFiles / totalFiles) * 100) : 0}%`);
}

/* ===== NAPRAW URL W BAZIE (ZAMIEN NA PUBLICZNE) ===== */
async function fixAllFileUrls() {
  if (!confirm("Czy na pewno chcesz zamieniƒá wszystkie URL na publiczne?\n\nUWAGA: Ta operacja zmieni dane w bazie!")) {
    return;
  }
  
  log("=== NAPRAWA URL W BAZIE DANYCH ===");
  
  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("id, imie, nazwisko, plik")
    .not('plik', 'is', null);
  
  if (error) {
    log("‚ùå B≈ÇƒÖd pobierania danych: " + error.message);
    return;
  }
  
  log(`Znaleziono ${data.length} rekord√≥w do naprawy`);
  
  let fixedCount = 0;
  let errorCount = 0;
  
  for (const row of data) {
    if (!row.plik) continue;
    
    const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
    const fixedParts = [];
    
    for (const part of parts) {
      const publicUrl = getPublicUrl(part.trim());
      if (publicUrl) {
        fixedParts.push(publicUrl);
      } else {
        fixedParts.push(part); // Zostaw oryginalny je≈õli nie mo≈ºna naprawiƒá
      }
    }
    
    const fixedPlik = fixedParts.join(" ");
    
    // Aktualizuj tylko je≈õli siƒô zmieni≈Ço
    if (fixedPlik !== row.plik) {
      const { error: updateError } = await supabaseClient
        .from("tabela_elektrykow")
        .update({ plik: fixedPlik })
        .eq('id', row.id);
      
      if (updateError) {
        log(`‚ùå B≈ÇƒÖd aktualizacji ID ${row.id}: ${updateError.message}`);
        errorCount++;
      } else {
        log(`‚úÖ Naprawiono ID ${row.id}: ${row.imie} ${row.nazwisko}`);
        fixedCount++;
      }
    }
  }
  
  log(`=== PODSUMOWANIE NAPRAWY ===`);
  log(`‚úÖ Naprawionych rekord√≥w: ${fixedCount}`);
  log(`‚ùå B≈Çƒôd√≥w: ${errorCount}`);
  log(`üîÑ Od≈õwie≈ºam tabelƒô...`);
  
  // Od≈õwie≈º dane
  setTimeout(() => loadData(), 1000);
}

/* ===== WCZYTANIE TABELI Z TESTEM PLIK√ìW ===== */
async function loadData() {
  log("=== POBRANIE DANYCH Z TABELI ===");

  const { data, error } = await supabaseClient
    .from("tabela_elektrykow")
    .select("id, lp, imie, nazwisko, telefon, email, status, plik, show_contact")
    .order("lp");

  if (error) {
    log("‚ùå B≈ÅƒÑD BAZY: " + error.message);
    return;
  }

  log(`‚úÖ Pobrano ${data.length} rekord√≥w`);

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  // Dla ka≈ºdego wiersza
  for (const row of data) {
    const tr = document.createElement("tr");
    
    // Generuj HTML dla link√≥w
    let linksHtml = "<span style='color:#888'>Brak plik√≥w</span>";
    
    if (row.plik) {
      const parts = row.plik.replace(/[,;]/g, " ").split(/\s+/).filter(t => t && t.trim());
      
      if (parts.length > 0) {
        linksHtml = "";
        
        // Sprawd≈∫ ka≈ºdy plik asynchronicznie
        for (const part of parts) {
          const cleanPart = part.trim();
          const publicUrl = getPublicUrl(cleanPart);
          
          // Wy≈õwietlana nazwa pliku
          let displayName = cleanPart.split('/').pop() || cleanPart;
          if (displayName.includes('?')) {
            displayName = displayName.split('?')[0]; // Usu≈Ñ query string
          }
          if (displayName.length > 25) {
            displayName = displayName.substring(0, 25) + '...';
          }
          
          // Sprawd≈∫ czy plik istnieje
          const fileExists = publicUrl ? await checkFileExists(publicUrl) : false;
          
          // URL do u≈ºycia (je≈õli publiczny istnieje, u≈ºyj go, w przeciwnym razie oryginalny)
          const useUrl = fileExists && publicUrl ? publicUrl : cleanPart;
          const linkClass = fileExists ? 'success' : 'error';
          const icon = fileExists ? '‚úÖ' : '‚ùå';
          
          linksHtml += `
            <a href="${useUrl}" target="_blank" rel="noopener" 
               class="file-link ${linkClass}" title="${cleanPart}">
              ${icon} ${displayName}
            </a>
          `;
        }
      }
    }
    
    tr.innerHTML = `
      <td data-label="LP"><input value="${row.lp || ""}"></td>
      <td data-label="Imiƒô"><input value="${row.imie || ""}"></td>
      <td data-label="Nazwisko"><input value="${row.nazwisko || ""}"></td>
      <td data-label="Telefon"><input value="${row.telefon || ""}"></td>
      <td data-label="Email"><input value="${row.email || ""}"></td>
      <td data-label="Status ‚úÖ ‚åõ"><input value="${row.status || ""}"></td>
      <td data-label="Uprawnienia">
        <div style="word-break:break-all; max-height:120px; overflow-y:auto; padding:5px;">
          ${linksHtml}
        </div>
      </td>
      <td data-label="Poka≈º kontakt" style="text-align:center">
        <input type="checkbox" ${row.show_contact ? "checked" : ""}>
      </td>
      <td data-label="Akcja"><button class="save-btn" data-id="${row.id}">Zapisz</button></td>
    `;
    
    tbody.appendChild(tr);
  }

  // Dodaj event listenery do przycisk√≥w zapisu
  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.onclick = async function() {
      const rowId = this.getAttribute('data-id');
      const tr = this.closest('tr');
      const inputs = tr.querySelectorAll('input');
      
      const payload = {
        lp: inputs[0].value,
        imie: inputs[1].value,
        nazwisko: inputs[2].value,
        telefon: inputs[3].value,
        email: inputs[4].value,
        status: inputs[5].value,
        show_contact: inputs[6].checked
      };
      
      log(`üíæ Pr√≥ba zapisu ID ${rowId}...`);
      
      const { error } = await supabaseClient
        .from("tabela_elektrykow")
        .update(payload)
        .eq("id", rowId);
      
      if (error) {
        log(`‚ùå B≈ÇƒÖd zapisu ID ${rowId}: ${error.message}`);
      } else {
        log(`‚úÖ Zapisano ID ${rowId}`);
      }
    };
  });
  
  log("‚úÖ Tabela za≈Çadowana");
}
